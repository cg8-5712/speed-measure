<!DOCTYPE html>
<html>
<head>
    <title>速度监测图表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 800px;
            height: 400px;
            margin: 20px auto;
        }
        .debug-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 180px;
            overflow-y: auto;
        }
        .status {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .lap-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .lap-details-container {
            max-height: 170px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            background: white;
            font-family: monospace;
            font-size: 13px;
        }
        .input-group {
            margin: 10px 0;
        }
        .stats-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #d1ecf1;
            border-radius: 5px;
        }
        .best-time {
            color: #0c5460;
            font-weight: bold;
        }
        .control-slider {
            margin: 5px 0;
        }
        .control-slider label {
            display: inline-block;
            width: 150px;
        }
        .control-slider input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        .control-slider span {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">WebSocket状态: 未连接</div>

    <div class="lap-info">
        <div class="input-group">
            <label for="lapNumber">目标圈数: </label>
            <input type="number" id="lapNumber" value="3" min="1" max="100">
        </div>
        <div class="control-slider">
            <label for="lapDisplayLimit">详细信息显示: </label>
            <input type="range" id="lapDisplayLimit" min="50" max="2000" value="1000">
            <span id="lapDisplayValue">1000</span> 圈
        </div>
        <div class="control-slider">
            <label for="debugDisplayLimit">调试信息显示: </label>
            <input type="range" id="debugDisplayLimit" min="50" max="2000" value="1000">
            <span id="debugDisplayValue">1000</span> 条
        </div>
        <div>当前圈数: <span id="currentLap">0</span></div>
        <div>总计时间: <span id="totalTime">0.000</span> ms</div>
        <div>详细信息:
            <div class="lap-details-container" id="lapDetails"></div>
        </div>
    </div>

    <div class="stats-section" id="statsSection" style="display: none;">
        <div>近<span id="recentLapsCount">3</span>圈总用时: <span id="recentLapsTotal">0.000</span> ms</div>
        <div class="best-time">近<span id="bestLapsCount">3</span>圈最快时间: <span id="bestLapsTime">0.000</span> ms</div>
    </div>

    <div class="chart-container">
        <canvas id="velocityChart"></canvas>
    </div>

    <div class="debug-info" id="debugInfo">
    </div>

    <script>
        // 常量定义
        const L = 3;  // 距离
        const R1 = 3.5 / 100;  // 半径1 (0.035)
        const R2 = 15;  // 半径2

        console.log('常量值:', { L, R1, R2 });

        // 计圈相关变量
        let isFirstData = true;
        let lapCount = 0;
        let totalTime = 0;
        let lastDataTime = null;
        let targetLaps = 3;
        let lapDetails = [];
        let lapTimes = []; // 存储每圈的用时
        let lapDisplayLimit = 1000; // 详细信息显示限制
        let debugDisplayLimit = 1000; // 调试信息显示限制
        let debugMessages = []; // 存储调试信息

        // 初始化滑动条控制
        function initializeSliders() {
            const lapSlider = document.getElementById('lapDisplayLimit');
            const debugSlider = document.getElementById('debugDisplayLimit');
            const lapValue = document.getElementById('lapDisplayValue');
            const debugValue = document.getElementById('debugDisplayValue');

            lapSlider.addEventListener('input', function() {
                lapDisplayLimit = parseInt(this.value);
                lapValue.textContent = lapDisplayLimit;
                updateLapInfo(); // 重新更新显示
            });

            debugSlider.addEventListener('input', function() {
                debugDisplayLimit = parseInt(this.value);
                debugValue.textContent = debugDisplayLimit;
                updateDebugDisplay(); // 重新更新调试信息显示
            });
        }

        function calculateLapTime(interval, measurement) {
            // 每圈总用时 = 间隔时间 + 测量值
            return interval + measurement;
        }

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = totalTime.toFixed(3);

            // 显示最近的lapDisplayLimit圈详细信息
            const displayDetails = lapDetails.slice(-lapDisplayLimit);
            const lapDetailsDiv = document.getElementById('lapDetails');
            lapDetailsDiv.innerHTML = displayDetails.map(
                detail => `<div>第${detail.lap}圈: ${detail.lapTime.toFixed(3)} ms</div>`
            ).join('');

            // 自动滚动到最新内容
            lapDetailsDiv.scrollTop = lapDetailsDiv.scrollHeight;

            // 只有当圈数达到目标圈数时才显示统计信息
            if (lapCount >= targetLaps) {
                document.getElementById('statsSection').style.display = 'block';
                updateRecentLapsStats();
            } else {
                document.getElementById('statsSection').style.display = 'none';
            }
        }

        function updateRecentLapsStats() {
            if (lapTimes.length === 0) {
                document.getElementById('recentLapsTotal').textContent = '0.000';
                document.getElementById('bestLapsTime').textContent = '0.000';
                return;
            }

            const n = targetLaps;
            document.getElementById('recentLapsCount').textContent = n;
            document.getElementById('bestLapsCount').textContent = n;

            // 获取最近n圈
            const recentLaps = lapTimes.slice(-n);
            const recentTotal = recentLaps.reduce((sum, time) => sum + time, 0);
            document.getElementById('recentLapsTotal').textContent = recentTotal.toFixed(3);

            // 计算所有n圈组合中的最快时间
            let bestTime = Infinity;
            if (lapTimes.length >= n) {
                for (let i = 0; i <= lapTimes.length - n; i++) {
                    const groupSum = lapTimes.slice(i, i + n).reduce((sum, time) => sum + time, 0);
                    if (groupSum < bestTime) {
                        bestTime = groupSum;
                    }
                }
            } else {
                bestTime = recentTotal;
            }

            document.getElementById('bestLapsTime').textContent = bestTime === Infinity ? '0.000' : bestTime.toFixed(3);
        }

        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            const displayMessages = debugMessages.slice(-debugDisplayLimit);
            debugDiv.innerHTML = '<div><strong>调试信息:</strong></div>' +
                displayMessages.join('');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        document.getElementById('lapNumber').addEventListener('change', function(e) {
            targetLaps = parseInt(e.target.value) || 3;
            isFirstData = true;
            lapCount = 0;
            totalTime = 0;
            lastDataTime = null;
            lapDetails = [];
            lapTimes = [];
            debugMessages = [];
            document.getElementById('statsSection').style.display = 'none';
            updateLapInfo();
            updateDebugDisplay();
        });

        // 调试信息显示函数
        function addDebugInfo(message) {
            const time = new Date().toLocaleTimeString();
            const formattedMessage = `<div>[${time}] ${message}</div>`;
            debugMessages.push(formattedMessage);

            // 保持debugMessages数组不会无限增长
            if (debugMessages.length > debugDisplayLimit * 2) {
                debugMessages = debugMessages.slice(-debugDisplayLimit);
            }

            updateDebugDisplay();
        }

        // 更新状态显示
        function updateStatus(message, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `WebSocket状态: ${message}`;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // 初始化图表
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'V2 速度',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '速度 (V2)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '时间'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // 初始化滑动条
        initializeSliders();

        // 初始化调试信息
        debugMessages.push('<div>等待WebSocket连接...</div>');
        updateDebugDisplay();

        // 连接WebSocket
        addDebugInfo('尝试连接WebSocket...');
        const ws = new WebSocket('ws://127.0.0.1:8080');

        ws.onopen = function() {
            updateStatus('已连接', true);
            addDebugInfo('WebSocket连接成功');
        };

        ws.onmessage = function(event) {
            addDebugInfo(`接收到原始数据: "${event.data}" (类型: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();
                addDebugInfo(`清理后的数据: "${cleanData}"`);

                const jsonData = JSON.parse(cleanData);
                addDebugInfo(`解析的JSON对象: ${JSON.stringify(jsonData)}`);

                if (!jsonData.data) {
                    addDebugInfo(`❌ JSON对象中没有找到'data'字段`);
                    return;
                }

                t = parseFloat(jsonData.data);
                addDebugInfo(`解析结果: t = ${t} (类型: ${typeof t})`);
                addDebugInfo(`来源: ${jsonData.from}, 时间戳: ${jsonData.timestamp}`);

                if (isNaN(t) || !isFinite(t)) {
                    addDebugInfo(`❌ 解析失败: t 不是有效数字`);
                    return;
                }

                if (t <= 0) {
                    addDebugInfo(`❌ 无效数据: t 必须大于0，当前值: ${t}`);
                    return;
                }

                const currentTime = Date.now();

                if (isFirstData) {
                    isFirstData = false;
                    lastDataTime = currentTime;
                    addDebugInfo(`首次数据 t=${t}ms，仅用于初始化时间基准，不计入圈数`);
                    return;  // ❗只初始化，不记为一圈
                }

                // 正常圈数记录逻辑
                const interval = currentTime - lastDataTime;
                lastDataTime = currentTime;
                lapCount++;

                const lapTime = calculateLapTime(interval, t);
                totalTime += lapTime;
                lapTimes.push(lapTime);
                lapDetails.push({
                    lap: lapCount,
                    lapTime: lapTime
                });

                addDebugInfo(`第${lapCount}圈完成，用时: ${lapTime.toFixed(3)}ms`);

                if (lapDetails.length > lapDisplayLimit * 2) {
                    lapDetails = lapDetails.slice(-lapDisplayLimit);
                }

                updateLapInfo();


                const v1 = L / t;
                const v2 = (v1 * R2) / R1;

                addDebugInfo(`✅ 计算结果: t=${t.toFixed(3)}, v1=${v1.toFixed(4)}, v2=${v2.toFixed(2)}`);

                if (isNaN(v1) || isNaN(v2) || !isFinite(v1) || !isFinite(v2)) {
                    addDebugInfo(`❌ 计算结果无效: v1=${v1}, v2=${v2}`);
                    return;
                }

                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(v2);

                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                addDebugInfo(`📊 图表已更新，数据点数量: ${chart.data.labels.length}`);
            } catch (error) {
                addDebugInfo(`❌ 解析错误: ${error.message}`);
                return;
            }
        };

        ws.onerror = function(error) {
            updateStatus('连接错误', false);
            addDebugInfo(`❌ WebSocket错误: ${error}`);
            console.error('WebSocket错误:', error);
        };

        ws.onclose = function(event) {
            updateStatus('连接已关闭', false);
            addDebugInfo(`WebSocket连接已关闭 (代码: ${event.code}, 原因: ${event.reason})`);
            console.log('WebSocket连接已关闭');

            setTimeout(() => {
                addDebugInfo('尝试重新连接...');
                location.reload();
            }, 5000);
        };

    </script>
</body>
</html>
