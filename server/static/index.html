    <script>
        // å¸¸é‡å®šä¹‰
        const L = 3;  // è·ç¦»

        // è®¡åœˆç›¸å…³å˜é‡
        let isFirstData = true;

        let targetLaps = 3;
        let lapDetails = [];

        let lapDisplayLimit = 1000; // è¯¦ç»†ä¿¡æ¯æ˜¾ç¤ºé™åˆ¶

        function initializeSliders() {
            const lapSlider = document.getElementById('lapDisplayLimit');

            const debugValue = document.getElementById('debugDisplayValue');

        function calculateLapTime(interval, measurement) {
            // æ¯åœˆæ€»ç”¨æ—¶ = é—´éš”æ—¶é—´ + æµ‹é‡å€¼
            return interval + measurement;
        }

        function updateRecentLapsDisplay() {
            const n = targetLaps;
            document.getElementById('recentLapsDisplayCount').textContent = n;

            if (lapTimes.length < n) {
                document.getElementById('recentLapsDetails').innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">â³ ç­‰å¾…æ›´å¤šåœˆæ•°æ•°æ®...</div>';
                return;

            let recentLapsHTML = '';
            let bestTime = Infinity;
            let bestIndex = -1;

            // è®¡ç®—æ‰€æœ‰å¯èƒ½çš„nåœˆç»„åˆ
            for (let i = 0; i <= lapTimes.length - n; i++) {
                const groupTimes = lapTimes.slice(i, i + n);
                const groupSum = groupTimes.reduce((sum, time) => sum + time, 0);

                if (groupSum < bestTime) {
                    bestTime = groupSum;
                    bestIndex = i;
                }

                const startLap = i + 1;
                const endLap = i + n;
                const itemClass = (groupSum === bestTime && bestIndex === i) ? 'recent-lap-item recent-lap-best' : 'recent-lap-item';

                recentLapsHTML += `<div class="${itemClass}">ç¬¬${startLap}-${endLap}åœˆ: ${(groupSum/1000).toFixed(3)} s</div>`;
            }

            document.getElementById('recentLapsDetails').innerHTML = recentLapsHTML;

            // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€æ–°å†…å®¹
            const recentLapsDiv = document.getElementById('recentLapsDetails');
            recentLapsDiv.scrollTop = recentLapsDiv.scrollHeight;
        }

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = (totalTime/1000).toFixed(3);

            // æ˜¾ç¤ºæœ€è¿‘çš„lapDisplayLimitåœˆè¯¦ç»†ä¿¡æ¯ - ä¿æŒæ¯«ç§’
            const displayDetails = lapDetails.slice(-lapDisplayLimit);
            const lapDetailsDiv = document.getElementById('lapDetails');
            lapDetailsDiv.innerHTML = displayDetails.map(
                detail => `<div class="lap-item">ç¬¬${detail.lap}åœˆ: ${detail.lapTime.toFixed(3)} ms</div>`
            ).join('');

            // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€æ–°å†…å®¹
            lapDetailsDiv.scrollTop = lapDetailsDiv.scrollHeight;

            // æ›´æ–°è¿‘nåœˆæ˜¾ç¤º

            // åªæœ‰å½“åœˆæ•°è¾¾åˆ°ç›®æ ‡åœˆæ•°æ—¶æ‰æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            if (lapCount >= targetLaps) {
                document.getElementById('statsSection').style.display = 'block';
                updateRecentLapsStats();
            } else {
                document.getElementById('statsSection').style.display = 'none';
            }
        }

        function updateRecentLapsStats() {
            if (lapTimes.length === 0) {
                document.getElementById('recentLapsTotal').textContent = '0.000';
                document.getElementById('bestLapsTime').textContent = '0.000';
                return;
            }

            const n = targetLaps;
            document.getElementById('recentLapsCount').textContent = n;
            document.getElementById('bestLapsCount').textContent = n;

            // è·å–æœ€è¿‘nåœˆ
            const recentLaps = lapTimes.slice(-n);
            const recentTotal = recentLaps.reduce((sum, time) => sum + time, 0);
            document.getElementById('recentLapsTotal').textContent = (recentTotal/1000).toFixed(3);

            // è®¡ç®—æ‰€æœ‰nåœˆç»„åˆä¸­çš„æœ€å¿«æ—¶é—´
            let bestTime = Infinity;
            if (lapTimes.length >= n) {
                for (let i = 0; i <= lapTimes.length - n; i++) {
                    const groupSum = lapTimes.slice(i, i + n).reduce((sum, time) => sum + time, 0);
                    if (groupSum < bestTime) {

            } else {

            document.getElementById('bestLapsTime').textContent = bestTime === Infinity ? '0.000' : (bestTime/1000).toFixed(3);
        }

                            },
                            color: '#37474f'
                        },

                        },

        ws.onmessage = function(event) {
            addDebugInfo(`æ¥æ”¶åˆ°åŸå§‹æ•°æ®: "${event.data}" (ç±»å‹: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();

                const jsonData = JSON.parse(cleanData);

                t = parseFloat(jsonData.data);

                addDebugInfo(`æ¥æº: ${jsonData.from}, æ—¶é—´æˆ³: ${jsonData.timestamp}`);
