<!DOCTYPE html>
<html>
<head>
    <title>é€Ÿåº¦ç›‘æµ‹å›¾è¡¨</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

</head>
<body>
    <div id="status" class="status disconnected">WebSocketçŠ¶æ€: æœªè¿æ¥</div>

    <div class="lap-info">
        <div class="input-group">
            <label for="lapNumber">ç›®æ ‡åœˆæ•°: </label>
            <input type="number" id="lapNumber" value="3" min="1" max="100">
        </div>
        <div class="control-slider">
            <label for="lapDisplayLimit">è¯¦ç»†ä¿¡æ¯æ˜¾ç¤º: </label>
            <input type="range" id="lapDisplayLimit" min="50" max="2000" value="1000">
            <span id="lapDisplayValue">1000</span> åœˆ
        </div>
        <div class="control-slider">
            <label for="debugDisplayLimit">è°ƒè¯•ä¿¡æ¯æ˜¾ç¤º: </label>
            <input type="range" id="debugDisplayLimit" min="50" max="2000" value="1000">
            <span id="debugDisplayValue">1000</span> æ¡
        </div>
        <div>å½“å‰åœˆæ•°: <span id="currentLap">0</span></div>
        <div>æ€»è®¡æ—¶é—´: <span id="totalTime">0.000</span> ms</div>
        <div>è¯¦ç»†ä¿¡æ¯:
            <div class="lap-details-container" id="lapDetails"></div>
        </div>
    </div>

    <div class="stats-section" id="statsSection" style="display: none;">
        <div>è¿‘<span id="recentLapsCount">3</span>åœˆæ€»ç”¨æ—¶: <span id="recentLapsTotal">0.000</span> ms</div>
        <div class="best-time">è¿‘<span id="bestLapsCount">3</span>åœˆæœ€å¿«æ—¶é—´: <span id="bestLapsTime">0.000</span> ms</div>
    </div>

    <div class="chart-container">
        <canvas id="velocityChart"></canvas>
    </div>

    <div class="debug-info" id="debugInfo">
    </div>

    <script>
        // å¸¸é‡å®šä¹‰
        const L = 3;  // è·ç¦»
        const R1 = 3.5 / 100;  // åŠå¾„1 (0.035)
        const R2 = 15;  // åŠå¾„2

        console.log('å¸¸é‡å€¼:', { L, R1, R2 });

        // è®¡åœˆç›¸å…³å˜é‡
        let isFirstData = true;
        let lapCount = 0;
        let totalTime = 0;
        let lastDataTime = null;
        let targetLaps = 3;
        let lapDetails = [];
        let lapTimes = []; // å­˜å‚¨æ¯åœˆçš„ç”¨æ—¶
        let lapDisplayLimit = 1000; // è¯¦ç»†ä¿¡æ¯æ˜¾ç¤ºé™åˆ¶
        let debugDisplayLimit = 1000; // è°ƒè¯•ä¿¡æ¯æ˜¾ç¤ºé™åˆ¶
        let debugMessages = []; // å­˜å‚¨è°ƒè¯•ä¿¡æ¯

        // åˆå§‹åŒ–æ»‘åŠ¨æ¡æ§åˆ¶
        function initializeSliders() {
            const lapSlider = document.getElementById('lapDisplayLimit');
            const debugSlider = document.getElementById('debugDisplayLimit');
            const lapValue = document.getElementById('lapDisplayValue');
            const debugValue = document.getElementById('debugDisplayValue');

            lapSlider.addEventListener('input', function() {
                lapDisplayLimit = parseInt(this.value);
                lapValue.textContent = lapDisplayLimit;
                updateLapInfo(); // é‡æ–°æ›´æ–°æ˜¾ç¤º
            });

            debugSlider.addEventListener('input', function() {
                debugDisplayLimit = parseInt(this.value);
                debugValue.textContent = debugDisplayLimit;
                updateDebugDisplay(); // é‡æ–°æ›´æ–°è°ƒè¯•ä¿¡æ¯æ˜¾ç¤º
            });
        }

        function calculateLapTime(interval, measurement) {
            // æ¯åœˆæ€»ç”¨æ—¶ = é—´éš”æ—¶é—´ + æµ‹é‡å€¼
            return interval + measurement;
        }

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = totalTime.toFixed(3);

            // æ˜¾ç¤ºæœ€è¿‘çš„lapDisplayLimitåœˆè¯¦ç»†ä¿¡æ¯
            const displayDetails = lapDetails.slice(-lapDisplayLimit);
            const lapDetailsDiv = document.getElementById('lapDetails');
            lapDetailsDiv.innerHTML = displayDetails.map(
                detail => `<div>ç¬¬${detail.lap}åœˆ: ${detail.lapTime.toFixed(3)} ms</div>`
            ).join('');

            // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€æ–°å†…å®¹
            lapDetailsDiv.scrollTop = lapDetailsDiv.scrollHeight;

            // åªæœ‰å½“åœˆæ•°è¾¾åˆ°ç›®æ ‡åœˆæ•°æ—¶æ‰æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            if (lapCount >= targetLaps) {
                document.getElementById('statsSection').style.display = 'block';
                updateRecentLapsStats();
            } else {
                document.getElementById('statsSection').style.display = 'none';
            }
        }

        function updateRecentLapsStats() {
            if (lapTimes.length === 0) {
                document.getElementById('recentLapsTotal').textContent = '0.000';
                document.getElementById('bestLapsTime').textContent = '0.000';
                return;
            }

            const n = targetLaps;
            document.getElementById('recentLapsCount').textContent = n;
            document.getElementById('bestLapsCount').textContent = n;

            // è·å–æœ€è¿‘nåœˆ
            const recentLaps = lapTimes.slice(-n);
            const recentTotal = recentLaps.reduce((sum, time) => sum + time, 0);
            document.getElementById('recentLapsTotal').textContent = recentTotal.toFixed(3);

            // è®¡ç®—æ‰€æœ‰nåœˆç»„åˆä¸­çš„æœ€å¿«æ—¶é—´
            let bestTime = Infinity;
            if (lapTimes.length >= n) {
                for (let i = 0; i <= lapTimes.length - n; i++) {
                    const groupSum = lapTimes.slice(i, i + n).reduce((sum, time) => sum + time, 0);
                    if (groupSum < bestTime) {
                        bestTime = groupSum;
                    }
                }
            } else {
                bestTime = recentTotal;
            }

            document.getElementById('bestLapsTime').textContent = bestTime === Infinity ? '0.000' : bestTime.toFixed(3);
        }

        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            const displayMessages = debugMessages.slice(-debugDisplayLimit);
            debugDiv.innerHTML = '<div><strong>è°ƒè¯•ä¿¡æ¯:</strong></div>' +
                displayMessages.join('');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        document.getElementById('lapNumber').addEventListener('change', function(e) {
            targetLaps = parseInt(e.target.value) || 3;
            isFirstData = true;
            lapCount = 0;
            totalTime = 0;
            lastDataTime = null;
            lapDetails = [];
            lapTimes = [];
            debugMessages = [];
            document.getElementById('statsSection').style.display = 'none';
            updateLapInfo();
            updateDebugDisplay();
        });

        // è°ƒè¯•ä¿¡æ¯æ˜¾ç¤ºå‡½æ•°
        function addDebugInfo(message) {
            const time = new Date().toLocaleTimeString();
            const formattedMessage = `<div>[${time}] ${message}</div>`;
            debugMessages.push(formattedMessage);

            // ä¿æŒdebugMessagesæ•°ç»„ä¸ä¼šæ— é™å¢é•¿
            if (debugMessages.length > debugDisplayLimit * 2) {
                debugMessages = debugMessages.slice(-debugDisplayLimit);
            }

            updateDebugDisplay();
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `WebSocketçŠ¶æ€: ${message}`;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // åˆå§‹åŒ–å›¾è¡¨
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'V2 é€Ÿåº¦',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'é€Ÿåº¦ (V2)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'æ—¶é—´'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // åˆå§‹åŒ–æ»‘åŠ¨æ¡
        initializeSliders();

        // åˆå§‹åŒ–è°ƒè¯•ä¿¡æ¯
        debugMessages.push('<div>ç­‰å¾…WebSocketè¿æ¥...</div>');
        updateDebugDisplay();

        // è¿æ¥WebSocket
        addDebugInfo('å°è¯•è¿æ¥WebSocket...');
        const ws = new WebSocket('ws://127.0.0.1:8080');

        ws.onopen = function() {
            updateStatus('å·²è¿æ¥', true);
            addDebugInfo('WebSocketè¿æ¥æˆåŠŸ');
        };

        ws.onmessage = function(event) {
            addDebugInfo(`æ¥æ”¶åˆ°åŸå§‹æ•°æ®: "${event.data}" (ç±»å‹: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();
                addDebugInfo(`æ¸…ç†åçš„æ•°æ®: "${cleanData}"`);

                const jsonData = JSON.parse(cleanData);
                addDebugInfo(`è§£æçš„JSONå¯¹è±¡: ${JSON.stringify(jsonData)}`);

                if (!jsonData.data) {
                    addDebugInfo(`âŒ JSONå¯¹è±¡ä¸­æ²¡æœ‰æ‰¾åˆ°'data'å­—æ®µ`);
                    return;
                }

                t = parseFloat(jsonData.data);
                addDebugInfo(`è§£æç»“æœ: t = ${t} (ç±»å‹: ${typeof t})`);
                addDebugInfo(`æ¥æº: ${jsonData.from}, æ—¶é—´æˆ³: ${jsonData.timestamp}`);

                if (isNaN(t) || !isFinite(t)) {
                    addDebugInfo(`âŒ è§£æå¤±è´¥: t ä¸æ˜¯æœ‰æ•ˆæ•°å­—`);
                    return;
                }

                if (t <= 0) {
                    addDebugInfo(`âŒ æ— æ•ˆæ•°æ®: t å¿…é¡»å¤§äº0ï¼Œå½“å‰å€¼: ${t}`);
                    return;
                }

                const currentTime = Date.now();

                if (isFirstData) {
                    isFirstData = false;
                    lastDataTime = currentTime;
                    addDebugInfo(`é¦–æ¬¡æ•°æ® t=${t}msï¼Œä»…ç”¨äºåˆå§‹åŒ–æ—¶é—´åŸºå‡†ï¼Œä¸è®¡å…¥åœˆæ•°`);
                    return;  // â—åªåˆå§‹åŒ–ï¼Œä¸è®°ä¸ºä¸€åœˆ
                }

                // æ­£å¸¸åœˆæ•°è®°å½•é€»è¾‘
                const interval = currentTime - lastDataTime;
                lastDataTime = currentTime;
                lapCount++;

                const lapTime = calculateLapTime(interval, t);
                totalTime += lapTime;
                lapTimes.push(lapTime);
                lapDetails.push({
                    lap: lapCount,
                    lapTime: lapTime
                });

                addDebugInfo(`ç¬¬${lapCount}åœˆå®Œæˆï¼Œç”¨æ—¶: ${lapTime.toFixed(3)}ms`);

                if (lapDetails.length > lapDisplayLimit * 2) {
                    lapDetails = lapDetails.slice(-lapDisplayLimit);
                }

                updateLapInfo();


                const v1 = L / t;
                const v2 = (v1 * R2) / R1;

                addDebugInfo(`âœ… è®¡ç®—ç»“æœ: t=${t.toFixed(3)}, v1=${v1.toFixed(4)}, v2=${v2.toFixed(2)}`);

                if (isNaN(v1) || isNaN(v2) || !isFinite(v1) || !isFinite(v2)) {
                    addDebugInfo(`âŒ è®¡ç®—ç»“æœæ— æ•ˆ: v1=${v1}, v2=${v2}`);
                    return;
                }

                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(v2);

                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                addDebugInfo(`ğŸ“Š å›¾è¡¨å·²æ›´æ–°ï¼Œæ•°æ®ç‚¹æ•°é‡: ${chart.data.labels.length}`);
            } catch (error) {
                addDebugInfo(`âŒ è§£æé”™è¯¯: ${error.message}`);
                return;
            }
        };

        ws.onerror = function(error) {
            updateStatus('è¿æ¥é”™è¯¯', false);
            addDebugInfo(`âŒ WebSocketé”™è¯¯: ${error}`);
            console.error('WebSocketé”™è¯¯:', error);
        };

        ws.onclose = function(event) {
            updateStatus('è¿æ¥å·²å…³é—­', false);
            addDebugInfo(`WebSocketè¿æ¥å·²å…³é—­ (ä»£ç : ${event.code}, åŸå› : ${event.reason})`);
            console.log('WebSocketè¿æ¥å·²å…³é—­');

            setTimeout(() => {
                addDebugInfo('å°è¯•é‡æ–°è¿æ¥...');
                location.reload();
            }, 5000);
        };

    </script>
