<!DOCTYPE html>
<html>
<head>
    <title>速度监测图表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8e9 100%);
            min-height: 100vh;
            color: #37474f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .control-button {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button.stop {
            background: linear-gradient(135deg, #ffb74d 0%, #ffa726 100%);
            box-shadow: 0 4px 15px rgba(255, 183, 77, 0.3);
        }

        .control-button.stop:hover {
            box-shadow: 0 6px 20px rgba(255, 183, 77, 0.4);
        }

        .control-button:disabled {
            background: linear-gradient(135deg, #bbb 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .control-button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .settings-button {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .settings-button:hover {
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .settings-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0f2f1;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #37474f;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #78909c;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #ffeb3b;
            color: #37474f;
            transform: rotate(90deg);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            font-weight: 600;
            color: #546e7a;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .setting-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0f2f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .setting-input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }

        .setting-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e0f2f1;
            outline: none;
            -webkit-appearance: none;
            margin: 10px 0;
        }

        .setting-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(79, 195, 247, 0.4);
        }

        .slider-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .slider-value-display {
            background: #4fc3f7;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .header h1 {
            color: #37474f;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .status.disconnected {
            background: linear-gradient(135deg, #ffb74d 0%, #ffa726 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 183, 77, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #37474f;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0f2f1;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: #f9fbe7;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e8f5e8;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #546e7a;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0f2f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .control-group input[type="number"]:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0f2f1;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(79, 195, 247, 0.3);
        }

        .slider-value {
            background: #4fc3f7;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.3);
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .data-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1rem;
        }

        .panel-content {
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .lap-item {
            padding: 8px 12px;
            margin: 3px 0;
            background: #f1f8e9;
            border-radius: 8px;
            border-left: 4px solid #81c784;
            transition: all 0.2s ease;
        }

        .lap-item:hover {
            background: #e8f5e8;
            transform: translateX(3px);
        }

        .recent-lap-item {
            padding: 8px 12px;
            margin: 3px 0;
            background: #e0f2f1;
            border-radius: 8px;
            border-left: 4px solid #4db6ac;
            transition: all 0.2s ease;
        }

        .recent-lap-item:hover {
            background: #b2dfdb;
            transform: translateX(3px);
        }

        .recent-lap-best {
            background: linear-gradient(135deg, #4db6ac 0%, #26a69a 100%);
            color: white;
            border-left: 4px solid #ffffff;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(77, 182, 172, 0.3);
        }

        .recent-lap-best:hover {
            background: linear-gradient(135deg, #26a69a 0%, #00897b 100%);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 450px;
        }

        .stats-section {
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            color: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(100, 181, 246, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .stats-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stats-item-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stats-item-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.85rem;
            max-height: 250px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .debug-header {
            background: linear-gradient(135deg, #78909c 0%, #607d8b 100%);
            color: white;
            padding: 10px 15px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            border-radius: 15px 15px 0 0;
        }

        .debug-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            line-height: 1.4;
        }

        .debug-content > div {
            padding: 2px 0;
            border-bottom: 1px solid rgba(224, 242, 241, 0.3);
        }

        .debug-content > div:last-child {
            border-bottom: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .data-panels {
                grid-template-columns: 1fr;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .settings-content {
                width: 95%;
                padding: 20px;
            }

            .settings-button {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            .header-controls {
                flex-direction: column;
                gap: 10px;
            }

            .control-button {
                min-width: 200px;
                padding: 15px 24px;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e0f2f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #29b6f6 0%, #039be5 100%);
        }

        .debug-content::-webkit-scrollbar {
            width: 6px;
        }

        .debug-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .debug-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #78909c 0%, #607d8b 100%);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏎️ 速度监测系统</h1>
            <div id="status" class="status disconnected">WebSocket状态: 未连接</div>
            <div class="header-controls">
                <button id="startButton" class="control-button" onclick="startConnection()">
                    ▶️ 启动连接
                </button>
                <button id="stopButton" class="control-button stop" onclick="stopConnection()" disabled>
                    ⏸️ 停止连接
                </button>
            </div>
            <button class="settings-button" onclick="openSettings()">⚙️</button>
        </div>

        <!-- 设置模态窗口 -->
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <div class="settings-header">
                    <div class="settings-title">⚙️ 系统设置</div>
                    <button class="close-button" onclick="closeSettings()">✖️</button>
                </div>

                <div class="setting-group">
                    <label class="setting-label" for="settingLapNumber">🎯 目标圈数</label>
                    <input type="number" id="settingLapNumber" class="setting-input" value="3" min="1" max="100">
                </div>

                <div class="setting-group">
                    <label class="setting-label">📋 详细信息显示数量</label>
                    <input type="range" id="settingLapDisplayLimit" class="setting-slider" min="50" max="2000" value="1000">
                    <div class="slider-info">
                        <span>50圈</span>
                        <span class="slider-value-display" id="settingLapDisplayValue">1000 圈</span>
                        <span>2000圈</span>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">🐛 调试信息显示数量</label>
                    <input type="range" id="settingDebugDisplayLimit" class="setting-slider" min="50" max="2000" value="1000">
                    <div class="slider-info">
                        <span>50条</span>
                        <span class="slider-value-display" id="settingDebugDisplayValue">1000 条</span>
                        <span>2000条</span>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="toggle-label">
                        <label class="setting-label">🔍 显示调试信息</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="settingShowDebug" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="setting-group">
                    <button class="control-button" onclick="resetLapData(); closeSettings();" style="width: 100%;">
                        🔄 重置数据
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="stats-overview">
                <div class="stat-item">
                    <div class="stat-label">当前圈数</div>
                    <div class="stat-value" id="currentLap">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">总计时间</div>
                    <div class="stat-value" id="totalTime">0.000 s</div>
                </div>
            </div>

            <div class="data-panels">
                <div class="data-panel">
                    <div class="panel-header">⏱️ 每圈详细时间</div>
                    <div class="panel-content" id="lapDetails"></div>
                </div>
                <div class="data-panel">
                    <div class="panel-header">🏆 近<span id="recentLapsDisplayCount">3</span>圈组合时间</div>
                    <div class="panel-content" id="recentLapsDetails"></div>
                </div>
            </div>
        </div>

        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="card-title" style="color: white; border-color: rgba(255,255,255,0.3);">📊 统计概览</div>
            <div class="stats-grid">
                <div class="stats-item">
                    <div class="stats-item-label">近<span id="recentLapsCount">3</span>圈总用时</div>
                    <div class="stats-item-value" id="recentLapsTotal">0.000 s</div>
                </div>
                <div class="stats-item">
                    <div class="stats-item-label">近<span id="bestLapsCount">3</span>圈最快时间</div>
                    <div class="stats-item-value" id="bestLapsTime">0.000 s</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="velocityChart"></canvas>
        </div>

        <div class="debug-info" id="debugInfo">
            <div class="debug-header">🐛 调试信息</div>
            <div class="debug-content" id="debugContent"></div>
        </div>
    </div>

    <script>
        // 常量定义
        const L = 3;  // 距离
        const R1 = 3.5 / 100;  // 半径1 (0.035)
        const R2 = 15;  // 半径2

        console.log('常量值:', { L, R1, R2 });

        // 计圈相关变量
        let isFirstData = true;
        let lapCount = 0;
        let totalTime = 0;
        let lastDataTime = null;
        let targetLaps = 3;
        let lapDetails = [];
        let lapTimes = []; // 存储每圈的用时
        let lapDisplayLimit = 1000; // 详细信息显示限制
        let debugDisplayLimit = 1000; // 调试信息显示限制
        let debugMessages = []; // 存储调试信息
        let showDebugInfo = true; // 是否显示调试信息

        // WebSocket相关变量
        let ws = null;
        let isConnecting = false;
        let shouldConnect = false; // 是否应该保持连接
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectInterval = 3000; // 3秒重连间隔

        // WebSocket连接控制函数
        function startConnection() {
            if (isConnecting || (ws && ws.readyState === WebSocket.OPEN)) {
                return;
            }

            shouldConnect = true;
            reconnectAttempts = 0;
            updateControlButtons('connecting');
            connectWebSocket();
        }

        function stopConnection() {
            shouldConnect = false;

            if (ws) {
                ws.close();
                ws = null;
            }

            updateControlButtons('disconnected');
            updateStatus('已断开连接', false);
            addDebugInfo('🔴 用户手动断开连接');
        }

        function updateControlButtons(state) {
            const startBtn = document.getElementById('startButton');
            const stopBtn = document.getElementById('stopButton');

            switch(state) {
                case 'connecting':
                    startBtn.disabled = true;
                    startBtn.innerHTML = '🔄 连接中...';
                    stopBtn.disabled = false;
                    break;
                case 'connected':
                    startBtn.disabled = true;
                    startBtn.innerHTML = '✅ 已连接';
                    stopBtn.disabled = false;
                    break;
                case 'disconnected':
                    startBtn.disabled = false;
                    startBtn.innerHTML = '▶️ 启动连接';
                    stopBtn.disabled = true;
                    break;
            }
        }

        function connectWebSocket() {
            if (!shouldConnect || isConnecting) {
                return;
            }

            isConnecting = true;
            addDebugInfo('🔄 尝试连接WebSocket...');

            try {
                ws = new WebSocket('ws://127.0.0.1:8080');

                ws.onopen = function() {
                    isConnecting = false;
                    reconnectAttempts = 0;
                    updateStatus('已连接', true);
                    updateControlButtons('connected');
                    addDebugInfo('✅ WebSocket连接成功');
                };

                ws.onmessage = function(event) {
                    handleWebSocketMessage(event);
                };

                ws.onerror = function(error) {
                    isConnecting = false;
                    updateStatus('连接错误', false);
                    addDebugInfo(`❌ WebSocket错误: ${error}`);
                    console.error('WebSocket错误:', error);

                    if (shouldConnect) {
                        scheduleReconnect();
                    }
                };

                ws.onclose = function(event) {
                    isConnecting = false;

                    if (shouldConnect && reconnectAttempts < maxReconnectAttempts) {
                        updateStatus('连接已断开，准备重连', false);
                        addDebugInfo(`WebSocket连接已关闭 (代码: ${event.code})，${reconnectInterval/1000}秒后重连...`);
                        scheduleReconnect();
                    } else if (shouldConnect) {
                        updateStatus('连接失败，已停止重连', false);
                        updateControlButtons('disconnected');
                        shouldConnect = false;
                        addDebugInfo(`❌ 重连尝试已达到最大次数(${maxReconnectAttempts})，停止重连`);
                    } else {
                        updateStatus('连接已关闭', false);
                        addDebugInfo(`WebSocket连接已关闭 (代码: ${event.code})`);
                    }
                };

            } catch (error) {
                isConnecting = false;
                addDebugInfo(`❌ 连接创建失败: ${error.message}`);
                if (shouldConnect) {
                    scheduleReconnect();
                }
            }
        }

        function scheduleReconnect() {
            if (!shouldConnect) return;

            reconnectAttempts++;
            updateControlButtons('connecting');

            setTimeout(() => {
                if (shouldConnect && reconnectAttempts <= maxReconnectAttempts) {
                    addDebugInfo(`🔄 第${reconnectAttempts}次重连尝试...`);
                    connectWebSocket();
                }
            }, reconnectInterval);
        }

        function handleWebSocketMessage(event) {
            addDebugInfo(`接收到原始数据: "${event.data}" (类型: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();
                addDebugInfo(`清理后的数据: "${cleanData}"`);

                const jsonData = JSON.parse(cleanData);
                addDebugInfo(`解析的JSON对象: ${JSON.stringify(jsonData)}`);

                if (!jsonData.data) {
                    addDebugInfo(`❌ JSON对象中没有找到'data'字段`);
                    return;
                }

                t = parseFloat(jsonData.data);
                addDebugInfo(`解析结果: t = ${t} (类型: ${typeof t})`);
                addDebugInfo(`来源: ${jsonData.from}, 时间戳: ${jsonData.timestamp}`);

                if (isNaN(t) || !isFinite(t)) {
                    addDebugInfo(`❌ 解析失败: t 不是有效数字`);
                    return;
                }

                if (t <= 0) {
                    addDebugInfo(`❌ 无效数据: t 必须大于0，当前值: ${t}`);
                    return;
                }

                const currentTime = Date.now();

                if (isFirstData) {
                    isFirstData = false;
                    lastDataTime = currentTime;
                    addDebugInfo(`首次数据 t=${t}ms，仅用于初始化时间基准，不计入圈数`);
                    return;  // ❗只初始化，不记为一圈
                }

                // 正常圈数记录逻辑
                const interval = currentTime - lastDataTime;
                lastDataTime = currentTime;
                lapCount++;

                const lapTime = calculateLapTime(interval, t);
                totalTime += lapTime;
                lapTimes.push(lapTime);
                lapDetails.push({
                    lap: lapCount,
                    lapTime: lapTime
                });

                addDebugInfo(`第${lapCount}圈完成，用时: ${lapTime.toFixed(3)}ms`);

                if (lapDetails.length > lapDisplayLimit * 2) {
                    lapDetails = lapDetails.slice(-lapDisplayLimit);
                }

                updateLapInfo();

                const v1 = L / t;
                const v2 = (v1 * R2) / R1;

                addDebugInfo(`✅ 计算结果: t=${t.toFixed(3)}, v1=${v1.toFixed(4)}, v2=${v2.toFixed(2)}`);

                if (isNaN(v1) || isNaN(v2) || !isFinite(v1) || !isFinite(v2)) {
                    addDebugInfo(`❌ 计算结果无效: v1=${v1}, v2=${v2}`);
                    return;
                }

                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(v2);

                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                addDebugInfo(`📊 图表已更新，数据点数量: ${chart.data.labels.length}`);
            } catch (error) {
                addDebugInfo(`❌ 解析错误: ${error.message}`);
                return;
            }
        }

        // 设置相关函数
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            // 同步当前设置到模态窗口
            document.getElementById('settingLapNumber').value = targetLaps;
            document.getElementById('settingLapDisplayLimit').value = lapDisplayLimit;
            document.getElementById('settingDebugDisplayLimit').value = debugDisplayLimit;
            document.getElementById('settingShowDebug').checked = showDebugInfo;
            updateSettingDisplays();
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function updateSettingDisplays() {
            document.getElementById('settingLapDisplayValue').textContent =
                document.getElementById('settingLapDisplayLimit').value + ' 圈';
            document.getElementById('settingDebugDisplayValue').textContent =
                document.getElementById('settingDebugDisplayLimit').value + ' 条';
        }

        // 点击模态窗口外部关闭设置
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }

        // 初始化设置控制
        function initializeSettings() {
            // 目标圈数设置
            document.getElementById('settingLapNumber').addEventListener('change', function(e) {
                targetLaps = parseInt(e.target.value) || 3;
                resetLapData();
            });

            // 详细信息显示数量设置
            document.getElementById('settingLapDisplayLimit').addEventListener('input', function() {
                lapDisplayLimit = parseInt(this.value);
                updateSettingDisplays();
                updateLapInfo(); // 重新更新显示
            });

            // 调试信息显示数量设置
            document.getElementById('settingDebugDisplayLimit').addEventListener('input', function() {
                debugDisplayLimit = parseInt(this.value);
                updateSettingDisplays();
                updateDebugDisplay(); // 重新更新调试信息显示
            });

            // 调试信息显示开关
            document.getElementById('settingShowDebug').addEventListener('change', function() {
                showDebugInfo = this.checked;
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = showDebugInfo ? 'flex' : 'none';
            });
        }

        // 重置圈数据
        function resetLapData() {
            isFirstData = true;
            lapCount = 0;
            totalTime = 0;
            lastDataTime = null;
            lapDetails = [];
            lapTimes = [];
            document.getElementById('statsSection').style.display = 'none';
            updateLapInfo();
            addDebugInfo('🔄 数据已重置');
        }

        function calculateLapTime(interval, measurement) {
            // 每圈总用时 = 间隔时间 + 测量值
            return interval + measurement;
        }

        function updateRecentLapsDisplay() {
            const n = targetLaps;
            document.getElementById('recentLapsDisplayCount').textContent = n;

            if (lapTimes.length < n) {
                document.getElementById('recentLapsDetails').innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">⏳ 等待更多圈数数据...</div>';
                return;
            }

            let recentLapsHTML = '';
            let bestTime = Infinity;
            let bestIndex = -1;

            // 计算所有可能的n圈组合
            for (let i = 0; i <= lapTimes.length - n; i++) {
                const groupTimes = lapTimes.slice(i, i + n);
                const groupSum = groupTimes.reduce((sum, time) => sum + time, 0);

                if (groupSum < bestTime) {
                    bestTime = groupSum;
                    bestIndex = i;
                }

                const startLap = i + 1;
                const endLap = i + n;
                const itemClass = (groupSum === bestTime && bestIndex === i) ? 'recent-lap-item recent-lap-best' : 'recent-lap-item';

                recentLapsHTML += `<div class="${itemClass}">第${startLap}-${endLap}圈: ${(groupSum/1000).toFixed(3)} s</div>`;
            }

            document.getElementById('recentLapsDetails').innerHTML = recentLapsHTML;

            // 自动滚动到最新内容
            const recentLapsDiv = document.getElementById('recentLapsDetails');
            recentLapsDiv.scrollTop = recentLapsDiv.scrollHeight;
        }

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = (totalTime/1000).toFixed(3);

            // 显示最近的lapDisplayLimit圈详细信息 - 保持毫秒
            const displayDetails = lapDetails.slice(-lapDisplayLimit);
            const lapDetailsDiv = document.getElementById('lapDetails');
            lapDetailsDiv.innerHTML = displayDetails.map(
                detail => `<div class="lap-item">第${detail.lap}圈: ${detail.lapTime.toFixed(3)} ms</div>`
            ).join('');

            // 自动滚动到最新内容
            lapDetailsDiv.scrollTop = lapDetailsDiv.scrollHeight;

            // 更新近n圈显示
            updateRecentLapsDisplay();

            // 只有当圈数达到目标圈数时才显示统计信息
            if (lapCount >= targetLaps) {
                document.getElementById('statsSection').style.display = 'block';
                updateRecentLapsStats();
            } else {
                document.getElementById('statsSection').style.display = 'none';
            }
        }

        function updateRecentLapsStats() {
            if (lapTimes.length === 0) {
                document.getElementById('recentLapsTotal').textContent = '0.000';
                document.getElementById('bestLapsTime').textContent = '0.000';
                return;
            }

            const n = targetLaps;
            document.getElementById('recentLapsCount').textContent = n;
            document.getElementById('bestLapsCount').textContent = n;

            // 获取最近n圈
            const recentLaps = lapTimes.slice(-n);
            const recentTotal = recentLaps.reduce((sum, time) => sum + time, 0);
            document.getElementById('recentLapsTotal').textContent = (recentTotal/1000).toFixed(3);

            // 计算所有n圈组合中的最快时间
            let bestTime = Infinity;
            if (lapTimes.length >= n) {
                for (let i = 0; i <= lapTimes.length - n; i++) {
                    const groupSum = lapTimes.slice(i, i + n).reduce((sum, time) => sum + time, 0);
                    if (groupSum < bestTime) {
                        bestTime = groupSum;
                    }
                }
            } else {
                bestTime = recentTotal;
            }

            document.getElementById('bestLapsTime').textContent = bestTime === Infinity ? '0.000' : (bestTime/1000).toFixed(3);
        }

        function updateDebugDisplay() {
            if (!showDebugInfo) return;

            const debugContentDiv = document.getElementById('debugContent');
            const displayMessages = debugMessages.slice(-debugDisplayLimit);
            debugContentDiv.innerHTML = displayMessages.join('');
            debugContentDiv.scrollTop = debugContentDiv.scrollHeight;
        }

        // 调试信息显示函数
        function addDebugInfo(message) {
            const time = new Date().toLocaleTimeString();
            const formattedMessage = `<div>[${time}] ${message}</div>`;
            debugMessages.push(formattedMessage);

            // 保持debugMessages数组不会无限增长
            if (debugMessages.length > debugDisplayLimit * 2) {
                debugMessages = debugMessages.slice(-debugDisplayLimit);
            }

            updateDebugDisplay();
        }

        // 更新状态显示
        function updateStatus(message, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `WebSocket状态: ${message}`;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // 初始化图表
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '🚀 V2 速度',
                    data: [],
                    borderColor: '#4fc3f7',
                    backgroundColor: 'rgba(79, 195, 247, 0.1)',
                    borderWidth: 3,
                    pointBackgroundColor: '#4fc3f7',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            usePointStyle: true,
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '速度 (V2)',
                            font: {
                                size: 14,
                                weight: '600'
                            },
                            color: '#37474f'
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        },
                        ticks: {
                            color: '#37474f'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '时间',
                            font: {
                                size: 14,
                                weight: '600'
                            },
                            color: '#37474f'
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        },
                        ticks: {
                            color: '#37474f'
                        }
                    }
                }
            }
        });

        // 初始化设置
        initializeSettings();

        // 初始设置调试信息显示状态
        document.getElementById('debugInfo').style.display = showDebugInfo ? 'flex' : 'none';

        // 初始化状态显示
        updateStatus('未连接', false);

        // 初始化调试信息
        debugMessages.push('<div style="color: #6c757d; font-style: italic;">📱 系统已就绪，点击"启动连接"开始监测</div>');
        updateDebugDisplay();

        // 初始化按钮状态
        updateControlButtons('disconnected');

    </script>
