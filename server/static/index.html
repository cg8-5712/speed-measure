<!DOCTYPE html>
<html>
<head>
    <title>ÈÄüÂ∫¶ÁõëÊµãÂõæË°®</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8e9 100%);
            min-height: 100vh;
            color: #37474f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #37474f;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .status.disconnected {
            background: linear-gradient(135deg, #ffb74d 0%, #ffa726 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 183, 77, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #37474f;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0f2f1;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: #f9fbe7;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e8f5e8;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #546e7a;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0f2f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .control-group input[type="number"]:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0f2f1;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(79, 195, 247, 0.3);
        }

        .slider-value {
            background: #4fc3f7;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.3);
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .data-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1rem;
        }

        .panel-content {
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .lap-item {
            padding: 8px 12px;
            margin: 3px 0;
            background: #f1f8e9;
            border-radius: 8px;
            border-left: 4px solid #81c784;
            transition: all 0.2s ease;
        }

        .lap-item:hover {
            background: #e8f5e8;
            transform: translateX(3px);
        }

        .recent-lap-item {
            padding: 8px 12px;
            margin: 3px 0;
            background: #e0f2f1;
            border-radius: 8px;
            border-left: 4px solid #4db6ac;
            transition: all 0.2s ease;
        }

        .recent-lap-item:hover {
            background: #b2dfdb;
            transform: translateX(3px);
        }

        .recent-lap-best {
            background: linear-gradient(135deg, #4db6ac 0%, #26a69a 100%);
            color: white;
            border-left: 4px solid #ffffff;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(77, 182, 172, 0.3);
        }

        .recent-lap-best:hover {
            background: linear-gradient(135deg, #26a69a 0%, #00897b 100%);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 450px;
        }

        .stats-section {
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            color: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(100, 181, 246, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .stats-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stats-item-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stats-item-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.85rem;
            max-height: 250px;
            overflow-y: auto;
        }

        .debug-info div:first-child {
            background: linear-gradient(135deg, #78909c 0%, #607d8b 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: -5px -5px 15px -5px;
            font-weight: 600;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .data-panels {
                grid-template-columns: 1fr;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e0f2f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #29b6f6 0%, #039be5 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèéÔ∏è ÈÄüÂ∫¶ÁõëÊµãÁ≥ªÁªü</h1>
            <div id="status" class="status disconnected">WebSocketÁä∂ÊÄÅ: Êú™ËøûÊé•</div>
        </div>

        <div class="card">
            <div class="card-title">‚öôÔ∏è Á≥ªÁªüÈÖçÁΩÆ</div>
            <div class="controls-grid">
                <div class="control-group">
                    <label for="lapNumber">üéØ ÁõÆÊ†áÂúàÊï∞</label>
                    <input type="number" id="lapNumber" value="3" min="1" max="100">
                </div>
                <div class="control-group">
                    <label for="lapDisplayLimit">üìã ËØ¶ÁªÜ‰ø°ÊÅØÊòæÁ§∫</label>
                    <div class="slider-container">
                        <input type="range" id="lapDisplayLimit" min="50" max="2000" value="1000">
                        <span class="slider-value" id="lapDisplayValue">1000 Âúà</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="debugDisplayLimit">üêõ Ë∞ÉËØï‰ø°ÊÅØÊòæÁ§∫</label>
                    <div class="slider-container">
                        <input type="range" id="debugDisplayLimit" min="50" max="2000" value="1000">
                        <span class="slider-value" id="debugDisplayValue">1000 Êù°</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="stats-overview">
                <div class="stat-item">
                    <div class="stat-label">ÂΩìÂâçÂúàÊï∞</div>
                    <div class="stat-value" id="currentLap">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÊÄªËÆ°Êó∂Èó¥</div>
                    <div class="stat-value" id="totalTime">0.000 s</div>
                </div>
            </div>

            <div class="data-panels">
                <div class="data-panel">
                    <div class="panel-header">‚è±Ô∏è ÊØèÂúàËØ¶ÁªÜÊó∂Èó¥</div>
                    <div class="panel-content" id="lapDetails"></div>
                </div>
                <div class="data-panel">
                    <div class="panel-header">üèÜ Ëøë<span id="recentLapsDisplayCount">3</span>ÂúàÁªÑÂêàÊó∂Èó¥</div>
                    <div class="panel-content" id="recentLapsDetails"></div>
                </div>
            </div>
        </div>

        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="card-title" style="color: white; border-color: rgba(255,255,255,0.3);">üìä ÁªüËÆ°Ê¶ÇËßà</div>
            <div class="stats-grid">
                <div class="stats-item">
                    <div class="stats-item-label">Ëøë<span id="recentLapsCount">3</span>ÂúàÊÄªÁî®Êó∂</div>
                    <div class="stats-item-value" id="recentLapsTotal">0.000 s</div>
                </div>
                <div class="stats-item">
                    <div class="stats-item-label">Ëøë<span id="bestLapsCount">3</span>ÂúàÊúÄÂø´Êó∂Èó¥</div>
                    <div class="stats-item-value" id="bestLapsTime">0.000 s</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="velocityChart"></canvas>
        </div>

        <div class="debug-info" id="debugInfo">
        </div>
    </div>

    <script>
        // Â∏∏ÈáèÂÆö‰πâ
        const L = 3;  // Ë∑ùÁ¶ª
        const R1 = 3.5 / 100;  // ÂçäÂæÑ1 (0.035)
        const R2 = 15;  // ÂçäÂæÑ2

        console.log('Â∏∏ÈáèÂÄº:', { L, R1, R2 });

        // ËÆ°ÂúàÁõ∏ÂÖ≥ÂèòÈáè
        let isFirstData = true;
        let lapCount = 0;
        let totalTime = 0;
        let lastDataTime = null;
        let targetLaps = 3;
        let lapDetails = [];
        let lapTimes = []; // Â≠òÂÇ®ÊØèÂúàÁöÑÁî®Êó∂
        let lapDisplayLimit = 1000; // ËØ¶ÁªÜ‰ø°ÊÅØÊòæÁ§∫ÈôêÂà∂
        let debugDisplayLimit = 1000; // Ë∞ÉËØï‰ø°ÊÅØÊòæÁ§∫ÈôêÂà∂
        let debugMessages = []; // Â≠òÂÇ®Ë∞ÉËØï‰ø°ÊÅØ

        // ÂàùÂßãÂåñÊªëÂä®Êù°ÊéßÂà∂
        function initializeSliders() {
            const lapSlider = document.getElementById('lapDisplayLimit');
            const debugSlider = document.getElementById('debugDisplayLimit');
            const lapValue = document.getElementById('lapDisplayValue');
            const debugValue = document.getElementById('debugDisplayValue');

            lapSlider.addEventListener('input', function() {
                lapDisplayLimit = parseInt(this.value);
                lapValue.textContent = lapDisplayLimit + ' Âúà';
                updateLapInfo(); // ÈáçÊñ∞Êõ¥Êñ∞ÊòæÁ§∫
            });

            debugSlider.addEventListener('input', function() {
                debugDisplayLimit = parseInt(this.value);
                debugValue.textContent = debugDisplayLimit + ' Êù°';
                updateDebugDisplay(); // ÈáçÊñ∞Êõ¥Êñ∞Ë∞ÉËØï‰ø°ÊÅØÊòæÁ§∫
            });
        }

        function calculateLapTime(interval, measurement) {
            // ÊØèÂúàÊÄªÁî®Êó∂ = Èó¥ÈöîÊó∂Èó¥ + ÊµãÈáèÂÄº
            return interval + measurement;
        }

        function updateRecentLapsDisplay() {
            const n = targetLaps;
            document.getElementById('recentLapsDisplayCount').textContent = n;

            if (lapTimes.length < n) {
                document.getElementById('recentLapsDetails').innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">‚è≥ Á≠âÂæÖÊõ¥Â§öÂúàÊï∞Êï∞ÊçÆ...</div>';
                return;
            }

            let recentLapsHTML = '';
            let bestTime = Infinity;
            let bestIndex = -1;

            // ËÆ°ÁÆóÊâÄÊúâÂèØËÉΩÁöÑnÂúàÁªÑÂêà
            for (let i = 0; i <= lapTimes.length - n; i++) {
                const groupTimes = lapTimes.slice(i, i + n);
                const groupSum = groupTimes.reduce((sum, time) => sum + time, 0);

                if (groupSum < bestTime) {
                    bestTime = groupSum;
                    bestIndex = i;
                }

                const startLap = i + 1;
                const endLap = i + n;
                const itemClass = (groupSum === bestTime && bestIndex === i) ? 'recent-lap-item recent-lap-best' : 'recent-lap-item';

                recentLapsHTML += `<div class="${itemClass}">Á¨¨${startLap}-${endLap}Âúà: ${(groupSum/1000).toFixed(3)} s</div>`;
            }

            document.getElementById('recentLapsDetails').innerHTML = recentLapsHTML;

            // Ëá™Âä®ÊªöÂä®Âà∞ÊúÄÊñ∞ÂÜÖÂÆπ
            const recentLapsDiv = document.getElementById('recentLapsDetails');
            recentLapsDiv.scrollTop = recentLapsDiv.scrollHeight;
        }

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = (totalTime/1000).toFixed(3);

            // ÊòæÁ§∫ÊúÄËøëÁöÑlapDisplayLimitÂúàËØ¶ÁªÜ‰ø°ÊÅØ - ‰øùÊåÅÊØ´Áßí
            const displayDetails = lapDetails.slice(-lapDisplayLimit);
            const lapDetailsDiv = document.getElementById('lapDetails');
            lapDetailsDiv.innerHTML = displayDetails.map(
                detail => `<div class="lap-item">Á¨¨${detail.lap}Âúà: ${detail.lapTime.toFixed(3)} ms</div>`
            ).join('');

            // Ëá™Âä®ÊªöÂä®Âà∞ÊúÄÊñ∞ÂÜÖÂÆπ
            lapDetailsDiv.scrollTop = lapDetailsDiv.scrollHeight;

            // Êõ¥Êñ∞ËøënÂúàÊòæÁ§∫
            updateRecentLapsDisplay();

            // Âè™ÊúâÂΩìÂúàÊï∞ËææÂà∞ÁõÆÊ†áÂúàÊï∞Êó∂ÊâçÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
            if (lapCount >= targetLaps) {
                document.getElementById('statsSection').style.display = 'block';
                updateRecentLapsStats();
            } else {
                document.getElementById('statsSection').style.display = 'none';
            }
        }

        function updateRecentLapsStats() {
            if (lapTimes.length === 0) {
                document.getElementById('recentLapsTotal').textContent = '0.000';
                document.getElementById('bestLapsTime').textContent = '0.000';
                return;
            }

            const n = targetLaps;
            document.getElementById('recentLapsCount').textContent = n;
            document.getElementById('bestLapsCount').textContent = n;

            // Ëé∑ÂèñÊúÄËøënÂúà
            const recentLaps = lapTimes.slice(-n);
            const recentTotal = recentLaps.reduce((sum, time) => sum + time, 0);
            document.getElementById('recentLapsTotal').textContent = (recentTotal/1000).toFixed(3);

            // ËÆ°ÁÆóÊâÄÊúânÂúàÁªÑÂêà‰∏≠ÁöÑÊúÄÂø´Êó∂Èó¥
            let bestTime = Infinity;
            if (lapTimes.length >= n) {
                for (let i = 0; i <= lapTimes.length - n; i++) {
                    const groupSum = lapTimes.slice(i, i + n).reduce((sum, time) => sum + time, 0);
                    if (groupSum < bestTime) {
                        bestTime = groupSum;
                    }
                }
            } else {
                bestTime = recentTotal;
            }

            document.getElementById('bestLapsTime').textContent = bestTime === Infinity ? '0.000' : (bestTime/1000).toFixed(3);
        }

        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            const displayMessages = debugMessages.slice(-debugDisplayLimit);
            debugDiv.innerHTML = '<div><strong>üêõ Ë∞ÉËØï‰ø°ÊÅØ</strong></div>' +
                displayMessages.join('');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        document.getElementById('lapNumber').addEventListener('change', function(e) {
            targetLaps = parseInt(e.target.value) || 3;
            isFirstData = true;
            lapCount = 0;
            totalTime = 0;
            lastDataTime = null;
            lapDetails = [];
            lapTimes = [];
            debugMessages = [];
            document.getElementById('statsSection').style.display = 'none';
            updateLapInfo();
            updateDebugDisplay();
        });

        // Ë∞ÉËØï‰ø°ÊÅØÊòæÁ§∫ÂáΩÊï∞
        function addDebugInfo(message) {
            const time = new Date().toLocaleTimeString();
            const formattedMessage = `<div>[${time}] ${message}</div>`;
            debugMessages.push(formattedMessage);

            // ‰øùÊåÅdebugMessagesÊï∞ÁªÑ‰∏ç‰ºöÊó†ÈôêÂ¢ûÈïø
            if (debugMessages.length > debugDisplayLimit * 2) {
                debugMessages = debugMessages.slice(-debugDisplayLimit);
            }

            updateDebugDisplay();
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        function updateStatus(message, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `WebSocketÁä∂ÊÄÅ: ${message}`;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // ÂàùÂßãÂåñÂõæË°®
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'üöÄ V2 ÈÄüÂ∫¶',
                    data: [],
                    borderColor: '#4fc3f7',
                    backgroundColor: 'rgba(79, 195, 247, 0.1)',
                    borderWidth: 3,
                    pointBackgroundColor: '#4fc3f7',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            usePointStyle: true,
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'ÈÄüÂ∫¶ (V2)',
                            font: {
                                size: 14,
                                weight: '600'
                            },
                            color: '#37474f'
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        },
                        ticks: {
                            color: '#37474f'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Êó∂Èó¥',
                            font: {
                                size: 14,
                                weight: '600'
                            },
                            color: '#37474f'
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        },
                        ticks: {
                            color: '#37474f'
                        }
                    }
                }
            }
        });

        // ÂàùÂßãÂåñÊªëÂä®Êù°
        initializeSliders();

        // ÂàùÂßãÂåñË∞ÉËØï‰ø°ÊÅØ
        debugMessages.push('<div style="color: #6c757d; font-style: italic;">‚è≥ Á≠âÂæÖWebSocketËøûÊé•...</div>');
        updateDebugDisplay();

        // ËøûÊé•WebSocket
        addDebugInfo('üîÑ Â∞ùËØïËøûÊé•WebSocket...');
        const ws = new WebSocket('ws://127.0.0.1:8080');

        ws.onopen = function() {
            updateStatus('Â∑≤ËøûÊé•', true);
            addDebugInfo('‚úÖ WebSocketËøûÊé•ÊàêÂäü');
        };

        ws.onmessage = function(event) {
            addDebugInfo(`Êé•Êî∂Âà∞ÂéüÂßãÊï∞ÊçÆ: "${event.data}" (Á±ªÂûã: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();
                addDebugInfo(`Ê∏ÖÁêÜÂêéÁöÑÊï∞ÊçÆ: "${cleanData}"`);

                const jsonData = JSON.parse(cleanData);
                addDebugInfo(`Ëß£ÊûêÁöÑJSONÂØπË±°: ${JSON.stringify(jsonData)}`);

                if (!jsonData.data) {
                    addDebugInfo(`‚ùå JSONÂØπË±°‰∏≠Ê≤°ÊúâÊâæÂà∞'data'Â≠óÊÆµ`);
                    return;
                }

                t = parseFloat(jsonData.data);
                addDebugInfo(`Ëß£ÊûêÁªìÊûú: t = ${t} (Á±ªÂûã: ${typeof t})`);
                addDebugInfo(`Êù•Ê∫ê: ${jsonData.from}, Êó∂Èó¥Êà≥: ${jsonData.timestamp}`);

                if (isNaN(t) || !isFinite(t)) {
                    addDebugInfo(`‚ùå Ëß£ÊûêÂ§±Ë¥•: t ‰∏çÊòØÊúâÊïàÊï∞Â≠ó`);
                    return;
                }

                if (t <= 0) {
                    addDebugInfo(`‚ùå Êó†ÊïàÊï∞ÊçÆ: t ÂøÖÈ°ªÂ§ß‰∫é0ÔºåÂΩìÂâçÂÄº: ${t}`);
                    return;
                }

                const currentTime = Date.now();

                if (isFirstData) {
                    isFirstData = false;
                    lastDataTime = currentTime;
                    addDebugInfo(`È¶ñÊ¨°Êï∞ÊçÆ t=${t}msÔºå‰ªÖÁî®‰∫éÂàùÂßãÂåñÊó∂Èó¥Âü∫ÂáÜÔºå‰∏çËÆ°ÂÖ•ÂúàÊï∞`);
                    return;  // ‚ùóÂè™ÂàùÂßãÂåñÔºå‰∏çËÆ∞‰∏∫‰∏ÄÂúà
                }

                // Ê≠£Â∏∏ÂúàÊï∞ËÆ∞ÂΩïÈÄªËæë
                const interval = currentTime - lastDataTime;
                lastDataTime = currentTime;
                lapCount++;

                const lapTime = calculateLapTime(interval, t);
                totalTime += lapTime;
                lapTimes.push(lapTime);
                lapDetails.push({
                    lap: lapCount,
                    lapTime: lapTime
                });

                addDebugInfo(`Á¨¨${lapCount}ÂúàÂÆåÊàêÔºåÁî®Êó∂: ${lapTime.toFixed(3)}ms`);

                if (lapDetails.length > lapDisplayLimit * 2) {
                    lapDetails = lapDetails.slice(-lapDisplayLimit);
                }

                updateLapInfo();

                const v1 = L / t;
                const v2 = (v1 * R2) / R1;

                addDebugInfo(`‚úÖ ËÆ°ÁÆóÁªìÊûú: t=${t.toFixed(3)}, v1=${v1.toFixed(4)}, v2=${v2.toFixed(2)}`);

                if (isNaN(v1) || isNaN(v2) || !isFinite(v1) || !isFinite(v2)) {
                    addDebugInfo(`‚ùå ËÆ°ÁÆóÁªìÊûúÊó†Êïà: v1=${v1}, v2=${v2}`);
                    return;
                }

                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(v2);

                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                addDebugInfo(`üìä ÂõæË°®Â∑≤Êõ¥Êñ∞ÔºåÊï∞ÊçÆÁÇπÊï∞Èáè: ${chart.data.labels.length}`);
            } catch (error) {
                addDebugInfo(`‚ùå Ëß£ÊûêÈîôËØØ: ${error.message}`);
                return;
            }
        };

        ws.onerror = function(error) {
            updateStatus('ËøûÊé•ÈîôËØØ', false);
            addDebugInfo(`‚ùå WebSocketÈîôËØØ: ${error}`);
            console.error('WebSocketÈîôËØØ:', error);
        };

        ws.onclose = function(event) {
            updateStatus('ËøûÊé•Â∑≤ÂÖ≥Èó≠', false);
            addDebugInfo(`WebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠ (‰ª£Á†Å: ${event.code}, ÂéüÂõ†: ${event.reason})`);
            console.log('WebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠');

            setTimeout(() => {
                addDebugInfo('Â∞ùËØïÈáçÊñ∞ËøûÊé•...');
                location.reload();
            }, 5000);
        };

    </script>
