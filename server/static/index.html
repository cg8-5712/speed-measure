<!DOCTYPE html>
<html>
<head>
    <title>é€Ÿåº¦ç›‘æµ‹å›¾è¡¨</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

</head>
<body>
    <div id="status" class="status disconnected">WebSocketçŠ¶æ€: æœªè¿æ¥</div>

    <div class="lap-info">
        <div class="input-group">
            <label for="lapNumber">ç›®æ ‡åœˆæ•°: </label>
            <input type="number" id="lapNumber" value="3" min="1" max="100">
        </div>
        <div>å½“å‰åœˆæ•°: <span id="currentLap">0</span></div>
        <div>æ€»è®¡æ—¶é—´: <span id="totalTime">0</span> ms</div>
        <div>è¯¦ç»†ä¿¡æ¯: <div id="lapDetails"></div></div>
    </div>

    <div class="chart-container">
        <canvas id="velocityChart"></canvas>
    </div>

    <div class="debug-info" id="debugInfo">
        <div><strong>è°ƒè¯•ä¿¡æ¯:</strong></div>
        <div>ç­‰å¾…WebSocketè¿æ¥...</div>
    </div>

    <script>
        // å¸¸é‡å®šä¹‰
        const L = 3;  // è·ç¦»
        const R1 = 3.5 / 100;  // åŠå¾„1 (0.035)
        const R2 = 15;  // åŠå¾„2

        console.log('å¸¸é‡å€¼:', { L, R1, R2 });

        // è®¡åœˆç›¸å…³å˜é‡
        let isFirstData = true;
        let lapCount = 0;
        let totalTime = 0;
        let lastDataTime = null;
        let targetLaps = 3;
        let lapDetails = [];
        let isTimingComplete = false;

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = totalTime;
            document.getElementById('lapDetails').innerHTML = lapDetails.map(
                detail => `<div>ç¬¬${detail.lap}åœˆ: é—´éš”${detail.interval}ms, æµ‹é‡å€¼${detail.measurement}ms</div>`
            ).join('');
        }

        document.getElementById('lapNumber').addEventListener('change', function(e) {
            targetLaps = parseInt(e.target.value) || 3;
            isFirstData = true;
            lapCount = 0;
            totalTime = 0;
            lastDataTime = null;
            lapDetails = [];
            isTimingComplete = false;
            updateLapInfo();
        });

        // è°ƒè¯•ä¿¡æ¯æ˜¾ç¤ºå‡½æ•°
        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `WebSocketçŠ¶æ€: ${message}`;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // åˆå§‹åŒ–å›¾è¡¨
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'V2 é€Ÿåº¦',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'é€Ÿåº¦ (V2)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'æ—¶é—´'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // è¿æ¥WebSocket
        addDebugInfo('å°è¯•è¿æ¥WebSocket...');
        const ws = new WebSocket('ws://127.0.0.1:8080');

        ws.onopen = function() {
            updateStatus('å·²è¿æ¥', true);
            addDebugInfo('WebSocketè¿æ¥æˆåŠŸ');
        };

        ws.onmessage = function(event) {
            addDebugInfo(`æ¥æ”¶åˆ°åŸå§‹æ•°æ®: "${event.data}" (ç±»å‹: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();
                addDebugInfo(`æ¸…ç†åçš„æ•°æ®: "${cleanData}"`);

                const jsonData = JSON.parse(cleanData);
                addDebugInfo(`è§£æçš„JSONå¯¹è±¡: ${JSON.stringify(jsonData)}`);

                if (!jsonData.data) {
                    addDebugInfo(`âŒ JSONå¯¹è±¡ä¸­æ²¡æœ‰æ‰¾åˆ°'data'å­—æ®µ`);
                    return;
                }

                t = parseFloat(jsonData.data);
                addDebugInfo(`è§£æç»“æœ: t = ${t} (ç±»å‹: ${typeof t})`);
                addDebugInfo(`æ¥æº: ${jsonData.from}, æ—¶é—´æˆ³: ${jsonData.timestamp}`);

                if (isNaN(t) || !isFinite(t)) {
                    addDebugInfo(`âŒ è§£æå¤±è´¥: t ä¸æ˜¯æœ‰æ•ˆæ•°å­—`);
                    return;
                }

                if (t <= 0) {
                    addDebugInfo(`âŒ æ— æ•ˆæ•°æ®: t å¿…é¡»å¤§äº0ï¼Œå½“å‰å€¼: ${t}`);
                    return;
                }

                if (isTimingComplete) {
                    addDebugInfo('å·²å®Œæˆè®¡æ—¶ï¼Œä¸å†è®°å½•æ–°çš„åœˆæ•°');
                    return;
                }

                const currentTime = Date.now();
                
                if (isFirstData) {
                    isFirstData = false;
                    lastDataTime = currentTime;
                    lapCount = 1;
                    totalTime = t;
                    lapDetails.push({
                        lap: lapCount,
                        interval: 0,
                        measurement: t
                    });
                } else {
                    const interval = currentTime - lastDataTime;
                    lastDataTime = currentTime;
                    lapCount++;
                    totalTime += interval + t;
                    lapDetails.push({
                        lap: lapCount,
                        interval: interval,
                        measurement: t
                    });

                    if (lapCount >= targetLaps) {
                        isTimingComplete = true;
                        addDebugInfo(`âœ… å®Œæˆ${targetLaps}åœˆè®¡æ—¶ï¼æ€»æ—¶é—´: ${totalTime}ms`);
                    }
                }

                updateLapInfo();

                const v1 = L / t;
                const v2 = (v1 * R2) / R1;

                addDebugInfo(`âœ… è®¡ç®—ç»“æœ: t=${t}, v1=${v1.toFixed(4)}, v2=${v2.toFixed(2)}`);

                if (isNaN(v1) || isNaN(v2) || !isFinite(v1) || !isFinite(v2)) {
                    addDebugInfo(`âŒ è®¡ç®—ç»“æœæ— æ•ˆ: v1=${v1}, v2=${v2}`);
                    return;
                }

                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(v2);

                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                addDebugInfo(`ğŸ“Š å›¾è¡¨å·²æ›´æ–°ï¼Œæ•°æ®ç‚¹æ•°é‡: ${chart.data.labels.length}`);
            } catch (error) {
                addDebugInfo(`âŒ è§£æé”™è¯¯: ${error.message}`);
                return;
            }
        };

        ws.onerror = function(error) {
            updateStatus('è¿æ¥é”™è¯¯', false);
            addDebugInfo(`âŒ WebSocketé”™è¯¯: ${error}`);
            console.error('WebSocketé”™è¯¯:', error);
        };

        ws.onclose = function(event) {
            updateStatus('è¿æ¥å·²å…³é—­', false);
            addDebugInfo(`WebSocketè¿æ¥å·²å…³é—­ (ä»£ç : ${event.code}, åŸå› : ${event.reason})`);
            console.log('WebSocketè¿æ¥å·²å…³é—­');

            setTimeout(() => {
                addDebugInfo('å°è¯•é‡æ–°è¿æ¥...');
                location.reload();
            }, 5000);
        };

    </script>
</body>
</html>
