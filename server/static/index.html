            if (isConnecting || (ws && ws.readyState === WebSocket.OPEN)) {
                return;
            }

            shouldConnect = true;
            reconnectAttempts = 0;
            updateControlButtons('connecting');
            connectWebSocket();
        }

        function stopConnection() {
            shouldConnect = false;

            if (ws) {
                ws.close();
                ws = null;
            }

            updateControlButtons('disconnected');
            updateStatus('å·²æ–­å¼€è¿æ¥', false);
            addDebugInfo('ğŸ”´ ç”¨æˆ·æ‰‹åŠ¨æ–­å¼€è¿æ¥');
        }

        function updateControlButtons(state) {
            const startBtn = document.getElementById('startButton');
            const stopBtn = document.getElementById('stopButton');

            switch(state) {
                case 'connecting':
                    startBtn.disabled = true;
                    startBtn.innerHTML = 'ğŸ”„ è¿æ¥ä¸­...';
                    stopBtn.disabled = false;
                    break;
                case 'connected':
                    startBtn.disabled = true;
                    startBtn.innerHTML = 'âœ… å·²è¿æ¥';
                    stopBtn.disabled = false;
                    break;
                case 'disconnected':
                    startBtn.disabled = false;
                    startBtn.innerHTML = 'â–¶ï¸ å¯åŠ¨è¿æ¥';
                    stopBtn.disabled = true;
                    break;
            }
        }

        function connectWebSocket() {
            if (!shouldConnect || isConnecting) {
                return;
            }

            isConnecting = true;
            addDebugInfo('ğŸ”„ å°è¯•è¿æ¥WebSocket...');

            try {
                ws = new WebSocket('ws://127.0.0.1:8080');

                ws.onopen = function() {
                    isConnecting = false;
                    reconnectAttempts = 0;
                    updateStatus('å·²è¿æ¥', true);
                    updateControlButtons('connected');
                    addDebugInfo('âœ… WebSocketè¿æ¥æˆåŠŸ');
                };

                ws.onmessage = function(event) {
                    handleWebSocketMessage(event);
                };

                ws.onerror = function(error) {
                    isConnecting = false;
                    updateStatus('è¿æ¥é”™è¯¯', false);
                    addDebugInfo(`âŒ WebSocketé”™è¯¯: ${error}`);
                    console.error('WebSocketé”™è¯¯:', error);

                    if (shouldConnect) {
                        scheduleReconnect();
                    }
                };

                ws.onclose = function(event) {
                    isConnecting = false;

                    if (shouldConnect && reconnectAttempts < maxReconnectAttempts) {
                        updateStatus('è¿æ¥å·²æ–­å¼€ï¼Œå‡†å¤‡é‡è¿', false);
                        addDebugInfo(`WebSocketè¿æ¥å·²å…³é—­ (ä»£ç : ${event.code})ï¼Œ${reconnectInterval/1000}ç§’åé‡è¿...`);
                        scheduleReconnect();
                    } else if (shouldConnect) {
                        updateStatus('è¿æ¥å¤±è´¥ï¼Œå·²åœæ­¢é‡è¿', false);
                        updateControlButtons('disconnected');
                        shouldConnect = false;
                        addDebugInfo(`âŒ é‡è¿å°è¯•å·²è¾¾åˆ°æœ€å¤§æ¬¡æ•°(${maxReconnectAttempts})ï¼Œåœæ­¢é‡è¿`);
                    } else {
                        updateStatus('è¿æ¥å·²å…³é—­', false);
                        addDebugInfo(`WebSocketè¿æ¥å·²å…³é—­ (ä»£ç : ${event.code})`);
                    }
                };

            } catch (error) {
                isConnecting = false;
                addDebugInfo(`âŒ è¿æ¥åˆ›å»ºå¤±è´¥: ${error.message}`);
                if (shouldConnect) {
                    scheduleReconnect();
                }
            }
        }

        function scheduleReconnect() {
            if (!shouldConnect) return;

            reconnectAttempts++;
            updateControlButtons('connecting');

            setTimeout(() => {
                if (shouldConnect && reconnectAttempts <= maxReconnectAttempts) {
                    addDebugInfo(`ğŸ”„ ç¬¬${reconnectAttempts}æ¬¡é‡è¿å°è¯•...`);
                    connectWebSocket();
                }
            }, reconnectInterval);
        }

        function handleWebSocketMessage(event) {
            addDebugInfo(`æ¥æ”¶åˆ°åŸå§‹æ•°æ®: "${event.data}" (ç±»å‹: ${typeof event.data})`);

            let t;
            try {
                const cleanData = event.data.toString().trim();
                addDebugInfo(`æ¸…ç†åçš„æ•°æ®: "${cleanData}"`);

                const jsonData = JSON.parse(cleanData);
                addDebugInfo(`è§£æçš„JSONå¯¹è±¡: ${JSON.stringify(jsonData)}`);

                if (!jsonData.data) {
                    addDebugInfo(`âŒ JSONå¯¹è±¡ä¸­æ²¡æœ‰æ‰¾åˆ°'data'å­—æ®µ`);
                    return;
                }

                t = parseFloat(jsonData.data);
                addDebugInfo(`è§£æç»“æœ: t = ${t} (ç±»å‹: ${typeof t})`);
                addDebugInfo(`æ¥æº: ${jsonData.from}, æ—¶é—´æˆ³: ${jsonData.timestamp}`);

                if (isNaN(t) || !isFinite(t)) {
                    addDebugInfo(`âŒ è§£æå¤±è´¥: t ä¸æ˜¯æœ‰æ•ˆæ•°å­—`);
                    return;
                }

                if (t <= 0) {
                    addDebugInfo(`âŒ æ— æ•ˆæ•°æ®: t å¿…é¡»å¤§äº0ï¼Œå½“å‰å€¼: ${t}`);
                    return;
                }

                const currentTime = Date.now();

                if (isFirstData) {
                    isFirstData = false;
                    lastDataTime = currentTime;
                    addDebugInfo(`é¦–æ¬¡æ•°æ® t=${t}msï¼Œä»…ç”¨äºåˆå§‹åŒ–æ—¶é—´åŸºå‡†ï¼Œä¸è®¡å…¥åœˆæ•°`);
                    return;  // â—åªåˆå§‹åŒ–ï¼Œä¸è®°ä¸ºä¸€åœˆ
                }

                // æ­£å¸¸åœˆæ•°è®°å½•é€»è¾‘
                const interval = currentTime - lastDataTime;
                lastDataTime = currentTime;
                lapCount++;

                const lapTime = calculateLapTime(interval, t);
                totalTime += lapTime;
                lapTimes.push(lapTime);
                lapDetails.push({
                    lap: lapCount,
                    lapTime: lapTime
                });

                addDebugInfo(`ç¬¬${lapCount}åœˆå®Œæˆï¼Œç”¨æ—¶: ${lapTime.toFixed(3)}ms`);

                if (lapDetails.length > lapDisplayLimit * 2) {
                    lapDetails = lapDetails.slice(-lapDisplayLimit);
                }

                updateLapInfo();

                const v1 = L / t;
                const v2 = (v1 * R2) / R1;

                addDebugInfo(`âœ… è®¡ç®—ç»“æœ: t=${t.toFixed(3)}, v1=${v1.toFixed(4)}, v2=${v2.toFixed(2)}`);

                if (isNaN(v1) || isNaN(v2) || !isFinite(v1) || !isFinite(v2)) {
                    addDebugInfo(`âŒ è®¡ç®—ç»“æœæ— æ•ˆ: v1=${v1}, v2=${v2}`);
                    return;
                }

                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(v2);

                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                addDebugInfo(`ğŸ“Š å›¾è¡¨å·²æ›´æ–°ï¼Œæ•°æ®ç‚¹æ•°é‡: ${chart.data.labels.length}`);
            } catch (error) {
                addDebugInfo(`âŒ è§£æé”™è¯¯: ${error.message}`);
                return;
            }
        }

        function calculateLapTime(interval, measurement) {
            // æ¯åœˆæ€»ç”¨æ—¶ = é—´éš”æ—¶é—´ + æµ‹é‡å€¼

        function updateRecentLapsDisplay() {
            const n = targetLaps;
            document.getElementById('recentLapsDisplayCount').textContent = n;

            if (lapTimes.length < n) {
                document.getElementById('recentLapsDetails').innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">â³ ç­‰å¾…æ›´å¤šåœˆæ•°æ•°æ®...</div>';
                return;
            }

            let recentLapsHTML = '';
            let bestTime = Infinity;
            let bestIndex = -1;

            // è®¡ç®—æ‰€æœ‰å¯èƒ½çš„nåœˆç»„åˆ
            for (let i = 0; i <= lapTimes.length - n; i++) {
                const groupTimes = lapTimes.slice(i, i + n);
                const groupSum = groupTimes.reduce((sum, time) => sum + time, 0);

                if (groupSum < bestTime) {
                    bestTime = groupSum;
                    bestIndex = i;
                }

                const startLap = i + 1;
                const endLap = i + n;
                const itemClass = (groupSum === bestTime && bestIndex === i) ? 'recent-lap-item recent-lap-best' : 'recent-lap-item';

                recentLapsHTML += `<div class="${itemClass}">ç¬¬${startLap}-${endLap}åœˆ: ${(groupSum/1000).toFixed(3)} s</div>`;
            }

            document.getElementById('recentLapsDetails').innerHTML = recentLapsHTML;

            // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€æ–°å†…å®¹
            const recentLapsDiv = document.getElementById('recentLapsDetails');
            recentLapsDiv.scrollTop = recentLapsDiv.scrollHeight;
        }

        function updateLapInfo() {
            document.getElementById('currentLap').textContent = lapCount;
            document.getElementById('totalTime').textContent = (totalTime/1000).toFixed(3);

            // æ˜¾ç¤ºæœ€è¿‘çš„lapDisplayLimitåœˆè¯¦ç»†ä¿¡æ¯ - ä¿æŒæ¯«ç§’
            const displayDetails = lapDetails.slice(-lapDisplayLimit);

            lapDetailsDiv.scrollTop = lapDetailsDiv.scrollHeight;

            // æ›´æ–°è¿‘nåœˆæ˜¾ç¤º

            // åªæœ‰å½“åœˆæ•°è¾¾åˆ°ç›®æ ‡åœˆæ•°æ—¶æ‰æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯

        function updateRecentLapsStats() {
            if (lapTimes.length === 0) {
                document.getElementById('recentLapsTotal').textContent = '0.000';

                return;

            const n = targetLaps;
            document.getElementById('recentLapsCount').textContent = n;
            document.getElementById('bestLapsCount').textContent = n;

            // è·å–æœ€è¿‘nåœˆ
            const recentLaps = lapTimes.slice(-n);
            const recentTotal = recentLaps.reduce((sum, time) => sum + time, 0);
            document.getElementById('recentLapsTotal').textContent = (recentTotal/1000).toFixed(3);

            // è®¡ç®—æ‰€æœ‰nåœˆç»„åˆä¸­çš„æœ€å¿«æ—¶é—´
            let bestTime = Infinity;
            if (lapTimes.length >= n) {
                for (let i = 0; i <= lapTimes.length - n; i++) {
                    const groupSum = lapTimes.slice(i, i + n).reduce((sum, time) => sum + time, 0);
                    if (groupSum < bestTime) {
                        bestTime = groupSum;
                    }
                }
            } else {
                bestTime = recentTotal;
            }

            document.getElementById('bestLapsTime').textContent = bestTime === Infinity ? '0.000' : (bestTime/1000).toFixed(3);
        }
