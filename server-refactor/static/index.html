<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度监测系统 - 重构版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .status.connecting {
            background: #f59e0b;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #d97706;
        }

        /* 主内容区域 */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* 统计卡片 */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }

        .stat-sub-value {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
        }

        /* 最近圈速卡片特殊样式 */
        .recent-laps-card {
            text-align: left;
        }

        .recent-laps-list {
            margin-top: 10px;
        }

        .recent-lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.85rem;
        }

        .recent-lap-item:last-child {
            border-bottom: none;
        }

        .recent-lap-number {
            font-weight: 600;
            color: #374151;
        }

        .recent-lap-time {
            font-weight: 500;
            color: #059669;
        }

        .recent-laps-summary {
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .summary-label {
            color: #6b7280;
        }

        .summary-value {
            font-weight: 600;
            color: #1f2937;
        }

        /* 图表区域 */
        .chart-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-section h3 {
            margin-bottom: 20px;
            color: #374151;
            font-weight: 600;
        }

        #speed-chart {
            max-height: 400px;
        }

        /* 圈速详情 */
        .lap-details {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lap-details h3 {
            margin-bottom: 20px;
            color: #374151;
            font-weight: 600;
        }

        .lap-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            font-weight: 600;
            color: #374151;
        }

        .lap-time {
            font-weight: 500;
            color: #059669;
        }

        .lap-speed {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .no-data {
            text-align: center;
            color: #9ca3af;
            padding: 40px 0;
            font-style: italic;
        }

        /* 调试信息 */
        .debug-section {
            background: #1f2937;
            color: #e5e7eb;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
        }

        .debug-section h3 {
            color: #f3f4f6;
            margin-bottom: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .debug-log {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .debug-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .debug-time {
            color: #9ca3af;
        }

        .debug-message {
            color: #e5e7eb;
        }

        .debug-error {
            color: #fca5a5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .status-section {
                flex-direction: column;
                gap: 15px;
            }

            .stats-cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .card {
                padding: 15px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        /* 滚动条样式 */
        .lap-list::-webkit-scrollbar,
        .debug-log::-webkit-scrollbar {
            width: 6px;
        }

        .lap-list::-webkit-scrollbar-track,
        .debug-log::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .lap-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .debug-log::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        .lap-list::-webkit-scrollbar-thumb:hover,
        .debug-log::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>🏎️ 速度监测系统 v2.0</h1>
            <div class="status-section">
                <div id="connection-status" class="status disconnected">
                    WebSocket: 未连接
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">开始监测</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>停止监测</button>
                    <button id="reset-btn" class="btn btn-warning">重置数据</button>
                    <button id="test-btn" class="btn btn-secondary">测试数据</button>
                </div>
            </div>
        </header>

        <!-- 数据展示 -->
        <main class="main-content">
            <!-- 统计卡片 -->
            <div class="stats-cards">
                <div class="card">
                    <h3>当前圈数</h3>
                    <div id="current-lap" class="stat-value">0</div>
                </div>
                <div class="card">
                    <h3>总用时</h3>
                    <div id="total-time" class="stat-value">0.000 s</div>
                </div>
                <div class="card">
                    <h3>最新速度</h3>
                    <div id="current-speed" class="stat-value">0.00 m/s</div>
                </div>
                <div class="card">
                    <h3>最快圈速</h3>
                    <div id="best-lap" class="stat-value">0.000 s</div>
                </div>
                <!-- 新增：最近圈速卡片 -->
                <div class="card recent-laps-card">
                    <h3>最近圈速统计</h3>
                    <div class="recent-laps-summary">
                        <div class="summary-item">
                            <span class="summary-label">圈数范围:</span>
                            <span id="recent-laps-range" class="summary-value">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">总时间:</span>
                            <span id="recent-total-time" class="summary-value">0.000s</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">平均时间:</span>
                            <span id="recent-average-time" class="summary-value">0.000s</span>
                        </div>
                    </div>
                </div>
                <!-- 新增：最佳圈速卡片 -->
                <div class="card recent-laps-card">
                    <h3>最佳圈速统计</h3>
                    <div class="recent-laps-summary">
                        <div class="summary-item">
                            <span class="summary-label">圈数范围:</span>
                            <span id="best-laps-range" class="summary-value">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">总时间:</span>
                            <span id="best-total-time" class="summary-value">0.000s</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">平均时间:</span>
                            <span id="best-average-time" class="summary-value">0.000s</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="chart-section">
                <h3>速度变化图表</h3>
                <canvas id="speed-chart"></canvas>
            </div>

            <!-- 圈速详情 -->
            <div class="lap-details">
                <h3>圈速详情</h3>
                <div id="lap-list" class="lap-list">
                    <div class="no-data">暂无数据</div>
                </div>
            </div>

            <!-- 调试信息 -->
            <div class="debug-section">
                <h3>调试信息</h3>
                <div id="debug-log" class="debug-log"></div>
            </div>
        </main>
    </div>

    <script>
        /**
         * 速度监测系统 - 重构版前端应用
         * 增强版本，包含最近圈速统计功能
         */

        class SpeedMonitorApp {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.isMonitoring = false;
                this.chart = null;
                this.lapData = [];
                this.speedData = [];
                this.maxDataPoints = 50;
                this.recentLapsData = null;
                this.bestLapsData = null; // 存储最近圈速数据

                this.initElements();
                this.initChart();
                this.bindEvents();
                this.addDebugLog('系统初始化完成');

                // 自动连接WebSocket
                this.connect();
            }

            initElements() {
                // 获取DOM元素
                this.elements = {
                    connectionStatus: document.getElementById('connection-status'),
                    startBtn: document.getElementById('start-btn'),
                    stopBtn: document.getElementById('stop-btn'),
                    resetBtn: document.getElementById('reset-btn'),
                    testBtn: document.getElementById('test-btn'),

                    currentLap: document.getElementById('current-lap'),
                    totalTime: document.getElementById('total-time'),
                    currentSpeed: document.getElementById('current-speed'),
                    bestLap: document.getElementById('best-lap'),

                    // 新增：最近圈速和最佳圈速相关元素
                    recentLapsRange: document.getElementById('recent-laps-range'),
                    recentTotalTime: document.getElementById('recent-total-time'),
                    recentAverageTime: document.getElementById('recent-average-time'),

                    bestLapsRange: document.getElementById('best-laps-range'),
                    bestTotalTime: document.getElementById('best-total-time'),
                    bestAverageTime: document.getElementById('best-average-time'),

                    lapList: document.getElementById('lap-list'),
                    debugLog: document.getElementById('debug-log')
                };
            }

            initChart() {
                const ctx = document.getElementById('speed-chart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '速度 (m/s)',
                            data: [],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '速度 (m/s)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '圈数'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        animation: {
                            duration: 300
                        }
                    }
                });
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startMonitoring());
                this.elements.stopBtn.addEventListener('click', () => this.stopMonitoring());
                this.elements.resetBtn.addEventListener('click', () => this.resetData());
                this.elements.testBtn.addEventListener('click', () => this.testLapsStats());

                // 页面卸载时断开连接
                window.addEventListener('beforeunload', () => {
                    if (this.ws) {
                        this.ws.close();
                    }
                });
            }

            connect() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.addDebugLog('WebSocket已连接');
                    return;
                }

                this.updateConnectionStatus('connecting');
                this.addDebugLog('正在连接WebSocket服务器...');

                try {
                    const wsUrl = `ws://${window.location.host}/ws`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected');
                        this.addDebugLog('WebSocket连接成功');

                        this.startMonitoring();
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            this.addDebugLog(`消息解析错误: ${e.message}`, 'error');
                        }
                    };

                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected');
                        this.addDebugLog('WebSocket连接已关闭，尝试重连...');

                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.connect();
                            }
                        }, 3000);
                    };

                    this.ws.onerror = (error) => {
                        this.addDebugLog(`WebSocket错误: ${error}`, 'error');
                        this.updateConnectionStatus('disconnected');
                    };

                } catch (e) {
                    this.addDebugLog(`连接失败: ${e.message}`, 'error');
                    this.updateConnectionStatus('disconnected');
                }
            }

            startMonitoring() {
                if (!this.isConnected) {
                    this.addDebugLog('WebSocket未连接，无法开始监测', 'error');
                    return;
                }

                this.isMonitoring = true;
                this.updateMonitoringStatus();
                this.addDebugLog('开始数据监测');
            }

            stopMonitoring() {
                this.isMonitoring = false;
                this.updateMonitoringStatus();
                this.addDebugLog('停止数据监测');
            }

            updateConnectionStatus(status) {
                const statusElement = this.elements.connectionStatus;

                statusElement.className = `status ${status}`;

                switch (status) {
                    case 'connected':
                        statusElement.textContent = 'WebSocket: 已连接';
                        break;
                    case 'connecting':
                        statusElement.textContent = 'WebSocket: 连接中...';
                        break;
                    case 'disconnected':
                        statusElement.textContent = 'WebSocket: 未连接';
                        break;
                }

                this.updateMonitoringStatus();
            }

            updateMonitoringStatus() {
                const startBtn = this.elements.startBtn;
                const stopBtn = this.elements.stopBtn;

                if (this.isConnected) {
                    if (this.isMonitoring) {
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }
                } else {
                    startBtn.disabled = true;
                    stopBtn.disabled = true;
                }
            }

            handleMessage(data) {
                // 只有在监测状态下才处理lap_data
                if (!this.isMonitoring && data.type === 'lap_data') {
                    return;
                }

                this.addDebugLog(`收到消息: ${data.type}`);

                switch (data.type) {
                    case 'init':
                        this.addDebugLog(data.message);
                        break;

                    case 'lap_data':
                        this.handleLapData(data);
                        break;

                    case 'reset_confirm':
                        this.addDebugLog(data.message);
                        break;

                    default:
                        this.addDebugLog(`未知消息类型: ${data.type}`, 'error');
                }
            }

            handleLapData(data) {
                // 添加调试信息
                this.addDebugLog(`收到圈速数据: ${JSON.stringify(data)}`);

                // 更新基本统计数据
                this.elements.currentLap.textContent = data.lap_number;
                this.elements.totalTime.textContent = `${data.total_time} s`;
                this.elements.currentSpeed.textContent = `${data.speed} m/s`;

                // 更新最快圈速（从所有圈中计算）
                if (this.lapData.length > 0) {
                    const allTimes = this.lapData.map(d => d.time);
                    const bestTime = Math.min(...allTimes, data.lap_time);
                    this.elements.bestLap.textContent = `${bestTime} s`;
                } else {
                    this.elements.bestLap.textContent = `${data.lap_time} s`;
                }

                // 更新圈速统计 - 适配新的数据结构
                if (data.laps_stats) {
                    this.addDebugLog(`收到laps_stats数据: ${JSON.stringify(data.laps_stats)}`);

                    if (data.laps_stats.recent_laps) {
                        this.updateRecentLapsStats(data.laps_stats.recent_laps);
                    } else {
                        this.addDebugLog('laps_stats中未找到recent_laps数据');
                    }

                    if (data.laps_stats.best_laps) {
                        this.updateBestLapsStats(data.laps_stats.best_laps);
                    } else {
                        this.addDebugLog('laps_stats中未找到best_laps数据');
                    }
                } else {
                    this.addDebugLog('未收到laps_stats数据');
                }

                // 添加到数据数组
                this.lapData.push({
                    lap: data.lap_number,
                    time: data.lap_time,
                    speed: data.speed,
                    timestamp: data.timestamp
                });

                // 限制数据点数量
                if (this.lapData.length > this.maxDataPoints) {
                    this.lapData.shift();
                }

                // 更新图表
                this.updateChart();

                // 更新圈速列表
                this.updateLapList();

                this.addDebugLog(`第${data.lap_number}圈: ${data.lap_time}s, ${data.speed}m/s`);
            }

            updateRecentLapsStats(recentLaps) {
                // 解析圈数范围
                const lapsRange = recentLaps.laps || '-';
                const totalTime = recentLaps.total || 0;

                // 计算圈数
                let lapCount = 1;
                if (lapsRange.includes('-')) {
                    const [start, end] = lapsRange.split('-').map(Number);
                    lapCount = end - start + 1;
                } else if (lapsRange && lapsRange !== '-') {
                    lapCount = 1; // 单圈
                } else {
                    lapCount = 0; // 无数据
                }

                // 计算平均时间
                const averageTime = lapCount > 0 ? totalTime / lapCount : 0;

                // 更新显示
                this.elements.recentLapsRange.textContent = lapsRange || '-';
                this.elements.recentTotalTime.textContent = `${totalTime.toFixed(3)}s`;
                this.elements.recentAverageTime.textContent = `${averageTime.toFixed(3)}s`;

                this.addDebugLog(`最近圈速更新: ${lapsRange}, 总时间: ${totalTime}s, 平均: ${averageTime.toFixed(3)}s`);
            }

            updateBestLapsStats(bestLaps) {
                // 解析圈数范围
                const lapsRange = bestLaps.laps || '-';
                const totalTime = bestLaps.total || 0;

                // 计算圈数
                let lapCount = 1;
                if (lapsRange.includes('-')) {
                    const [start, end] = lapsRange.split('-').map(Number);
                    lapCount = end - start + 1;
                } else if (lapsRange && lapsRange !== '-') {
                    lapCount = 1; // 单圈
                } else {
                    lapCount = 0; // 无数据
                }

                // 计算平均时间
                const averageTime = lapCount > 0 ? totalTime / lapCount : 0;

                // 更新显示
                this.elements.bestLapsRange.textContent = lapsRange || '-';
                this.elements.bestTotalTime.textContent = `${totalTime.toFixed(3)}s`;
                this.elements.bestAverageTime.textContent = `${averageTime.toFixed(3)}s`;

                this.addDebugLog(`最佳圈速更新: ${lapsRange}, 总时间: ${totalTime}s, 平均: ${averageTime.toFixed(3)}s`);
            }

            updateChart() {
                const labels = this.lapData.map(d => `第${d.lap}圈`);
                const speeds = this.lapData.map(d => d.speed);

                this.chart.data.labels = labels;
                this.chart.data.datasets[0].data = speeds;
                this.chart.update('none');
            }

            updateLapList() {
                const lapList = this.elements.lapList;

                // 清空现有内容
                lapList.innerHTML = '';

                if (this.lapData.length === 0) {
                    lapList.innerHTML = '<div class="no-data">暂无数据</div>';
                    return;
                }

                // 显示最近的圈数（倒序）
                const recentLaps = this.lapData.slice(-10).reverse();

                recentLaps.forEach(lap => {
                    const lapItem = document.createElement('div');
                    lapItem.className = 'lap-item';
                    lapItem.innerHTML = `
                        <span class="lap-number">第${lap.lap}圈</span>
                        <span class="lap-time">${lap.time}s</span>
                        <span class="lap-speed">${lap.speed}m/s</span>
                    `;
                    lapList.appendChild(lapItem);
                });
            }

            resetData() {
                if (confirm('确定要重置所有数据吗？')) {
                    // 发送重置指令给后端
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'reset_data',
                            timestamp: Date.now()
                        }));
                        this.addDebugLog('已发送重置指令给后端');
                    }

                    // 重置前端数据
                    this.lapData = [];
                    this.speedData = [];
                    this.recentLapsData = null;

                    // 重置显示
                    this.elements.currentLap.textContent = '0';
                    this.elements.totalTime.textContent = '0.000 s';
                    this.elements.currentSpeed.textContent = '0.00 m/s';
                    this.elements.bestLap.textContent = '0.000 s';

                    // 重置最近圈速和最佳圈速统计
                    this.elements.recentLapsRange.textContent = '-';
                    this.elements.recentTotalTime.textContent = '0.000s';
                    this.elements.recentAverageTime.textContent = '0.000s';

                    this.elements.bestLapsRange.textContent = '-';
                    this.elements.bestTotalTime.textContent = '0.000s';
                    this.elements.bestAverageTime.textContent = '0.000s';

                    // 清空图表
                    this.chart.data.labels = [];
                    this.chart.data.datasets[0].data = [];
                    this.chart.update();

                    // 清空圈速列表
                    this.updateLapList();

                    this.addDebugLog('前端数据已重置');
                }
            }

            addDebugLog(message, type = 'info') {
                const debugLog = this.elements.debugLog;
                const time = new Date().toLocaleTimeString();

                const entry = document.createElement('div');
                entry.className = `debug-entry ${type === 'error' ? 'debug-error' : ''}`;
                entry.innerHTML = `
                    <span class="debug-time">[${time}]</span>
                    <span class="debug-message">${message}</span>
                `;

                debugLog.appendChild(entry);

                // 限制日志条数
                const entries = debugLog.children;
                if (entries.length > 100) {
                    debugLog.removeChild(entries[0]);
                }

                // 滚动到底部
                debugLog.scrollTop = debugLog.scrollHeight;

                // 同时输出到控制台
                console.log(`[Speed Monitor] ${message}`);
            }

            // 测试功能 - 模拟圈速统计数据
            testLapsStats() {
                this.addDebugLog('开始测试圈速统计数据');

                // 模拟数据
                const testData = {
                    type: 'lap_data',
                    lap_number: 5,
                    lap_time: 1.234,
                    total_time: 6.789,
                    speed: 15.67,
                    timestamp: Date.now(),
                    laps_stats: {
                        best_laps: {
                            laps: '2-4',
                            total: 3.456
                        },
                        recent_laps: {
                            laps: '3-5',
                            total: 3.789
                        }
                    }
                };

                // 直接调用处理函数
                this.handleLapData(testData);

                this.addDebugLog('测试数据已发送');
            }
        }

        // 当页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            window.speedMonitorApp = new SpeedMonitorApp();
        });
    </script>
</body>
